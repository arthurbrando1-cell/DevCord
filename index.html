<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCord | Criar Servidores</title>
    <style>
        :root {
            --bg-servers: #1e1f22;
            --bg-channels: #2b2d31;
            --bg-chat: #313338;
            --bg-input: #383a40;
            --accent: #5865f2;
            --success: #23a559;
            --text-main: #dbdee1;
            --text-muted: #949ba4;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg-chat); color: var(--text-main); overflow: hidden; }

        /* Auth Screen */
        #auth-overlay { position: fixed; inset: 0; background: #1e1f22; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .auth-box { background: #313338; padding: 32px; border-radius: 8px; width: 400px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .auth-box input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: none; background: #1e1f22; color: white; box-sizing: border-box; }
        .auth-btn { width: 100%; padding: 12px; background: var(--accent); border: none; color: white; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .auth-toggle { color: #00a8fc; cursor: pointer; font-size: 13px; margin-top: 15px; display: block; }

        /* Main App */
        #app { display: flex; height: 100vh; visibility: hidden; }

        /* Sidebar Servidores */
        .sidebar-servers { width: 72px; background: var(--bg-servers); display: flex; flex-direction: column; align-items: center; padding-top: 12px; gap: 8px; overflow-y: auto; }
        .server-icon { 
            width: 48px; height: 48px; background: var(--bg-chat); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; transition: 0.2s; font-weight: bold; position: relative; flex-shrink: 0;
        }
        .server-icon:hover, .server-icon.active { border-radius: 30%; background: var(--accent); color: white; }
        .server-icon.add-btn { color: var(--success); }
        .server-icon.add-btn:hover { background: var(--success); color: white; }
        .server-icon.active::before { content: ""; position: absolute; left: -12px; width: 4px; height: 40px; background: white; border-radius: 0 4px 4px 0; }

        /* Canais */
        .sidebar-channels { width: 240px; background: var(--bg-channels); display: flex; flex-direction: column; }
        .header { height: 48px; display: flex; align-items: center; padding: 0 16px; font-weight: bold; border-bottom: 1px solid rgba(0,0,0,0.2); box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .channel-list { padding: 8px; flex-grow: 1; }
        .channel-item { padding: 6px 8px; border-radius: 4px; color: var(--text-muted); cursor: pointer; display: flex; align-items: center; gap: 6px; }
        .channel-item.active { background: #3f4147; color: white; }

        /* Chat */
        .chat-area { flex-grow: 1; display: flex; flex-direction: column; }
        #msg-container { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 16px; }
        .message { display: flex; gap: 16px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--accent); display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; flex-shrink: 0; }
        .msg-body b { font-size: 14px; color: white; }
        .msg-text { font-size: 15px; margin-top: 4px; word-break: break-word; }

        .input-area { padding: 0 16px 24px 16px; }
        #message-input { width: 100%; padding: 11px; background: var(--bg-input); border: none; border-radius: 8px; color: var(--text-main); outline: none; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-box">
            <h2 id="auth-title">DevCord</h2>
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Senha">
            <button class="auth-btn" id="btn-auth">Entrar</button>
            <span class="auth-toggle" id="toggle-auth">Novo por aqui? Registre-se</span>
        </div>
    </div>

    <div id="app">
        <nav class="sidebar-servers">
            <div id="server-list"></div>
            <div class="server-icon add-btn" id="btn-add-server" title="Adicionar Servidor">+</div>
        </nav>
        
        <aside class="sidebar-channels">
            <div class="header" id="display-server-name">DevCord</div>
            <div class="channel-list">
                <div class="channel-item active"><span>#</span> geral</div>
            </div>
            <div style="padding: 10px; background: #232428; display: flex; align-items: center; justify-content: space-between;">
                <span id="user-tag" style="font-size: 12px; color: white;">Usuário</span>
                <span id="btn-logout" style="color:red; cursor:pointer; font-size:10px; font-weight:bold;">SAIR</span>
            </div>
        </aside>

        <main class="chat-area">
            <div class="header"># geral</div>
            <div id="msg-container"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Conversar em #geral">
            </div>
        </main>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD6mo_rK6_4-RtaR8Wzg9UxWy7HaqnKNE8",
        authDomain: "devcord-4dcf6.firebaseapp.com",
        projectId: "devcord-4dcf6",
        storageBucket: "devcord-4dcf6.firebasestorage.app",
        messagingSenderId: "168388878048",
        appId: "1:168388878048:web:c4b9628253e4b46c077a85"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let activeServerId = "comunidade-geral";
    let unsubMessages = null;

    // --- AUTENTICAÇÃO ---
    const btnAuth = document.getElementById('btn-auth');
    const toggleAuth = document.getElementById('toggle-auth');
    let isLogin = true;

    toggleAuth.onclick = () => {
        isLogin = !isLogin;
        document.getElementById('auth-title').innerText = isLogin ? "DevCord" : "Criar Conta";
        btnAuth.innerText = isLogin ? "Entrar" : "Registrar";
        toggleAuth.innerText = isLogin ? "Novo por aqui? Registre-se" : "Já tem conta? Login";
    };

    btnAuth.onclick = async () => {
        const mail = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        try {
            if (isLogin) await signInWithEmailAndPassword(auth, mail, pass);
            else await createUserWithEmailAndPassword(auth, mail, pass);
        } catch (e) { alert(e.message); }
    };

    document.getElementById('btn-logout').onclick = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('app').style.visibility = 'visible';
            document.getElementById('user-tag').innerText = user.email.split('@')[0];
            listenServers();
        } else {
            document.getElementById('auth-overlay').style.display = 'flex';
            document.getElementById('app').style.visibility = 'hidden';
        }
    });

    // --- SISTEMA DE SERVIDORES DINÂMICOS ---
    
    // Escutar lista de servidores do Firebase
    function listenServers() {
        const q = query(collection(db, "servidores_cadastrados"), orderBy("createdAt", "asc"));
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('server-list');
            list.innerHTML = '';
            
            // Servidor padrão caso a lista esteja vazia
            if(snapshot.empty && activeServerId === "comunidade-geral") {
                renderServerIcon({id: "comunidade-geral", nome: "Comunidade", inicial: "C"});
            }

            snapshot.docs.forEach(doc => {
                const srv = { id: doc.id, ...doc.data() };
                renderServerIcon(srv);
            });
        });
    }

    function renderServerIcon(srv) {
        const list = document.getElementById('server-list');
        const div = document.createElement('div');
        div.className = `server-icon ${activeServerId === srv.id ? 'active' : ''}`;
        div.innerText = srv.inicial || srv.nome[0].toUpperCase();
        div.onclick = () => switchServer(srv.id, srv.nome);
        list.appendChild(div);
    }

    async function switchServer(id, nome) {
        activeServerId = id;
        document.getElementById('display-server-name').innerText = nome;
        listenServers(); // Atualiza a classe 'active' visualmente
        loadChat(id);
    }

    // Criar novo servidor
    document.getElementById('btn-add-server').onclick = async () => {
        const nomeSrv = prompt("Qual o nome do seu novo servidor?");
        if (nomeSrv && nomeSrv.trim() !== "") {
            try {
                await addDoc(collection(db, "servidores_cadastrados"), {
                    nome: nomeSrv,
                    inicial: nomeSrv[0].toUpperCase(),
                    createdAt: serverTimestamp(),
                    criadoPor: auth.currentUser.uid
                });
            } catch (e) { alert("Erro ao criar servidor: " + e.message); }
        }
    };

    // --- CHAT ---
    function loadChat(serverId) {
        if (unsubMessages) unsubMessages();
        const q = query(collection(db, `chats/${serverId}/mensagens`), orderBy("createdAt", "asc"));
        
        unsubMessages = onSnapshot(q, (snapshot) => {
            const container = document.getElementById('msg-container');
            container.innerHTML = '';
            snapshot.docs.forEach(doc => {
                const data = doc.data();
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message';
                msgDiv.innerHTML = `
                    <div class="avatar" style="background:${stringToColor(data.user)}">${data.user[0].toUpperCase()}</div>
                    <div class="msg-body">
                        <b>${data.user}</b>
                        <div class="msg-text">${data.text}</div>
                    </div>
                `;
                container.appendChild(msgDiv);
            });
            container.scrollTop = container.scrollHeight;
        });
    }

    document.getElementById('message-input').onkeypress = async (e) => {
        if (e.key === 'Enter' && e.target.value.trim() !== "") {
            const txt = e.target.value;
            e.target.value = "";
            await addDoc(collection(db, `chats/${activeServerId}/mensagens`), {
                text: txt,
                user: auth.currentUser.email.split('@')[0],
                createdAt: serverTimestamp()
            });
        }
    };

    function stringToColor(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
        return `hsl(${Math.abs(hash) % 360}, 65%, 50%)`;
    }
</script>
</body>
</html>
