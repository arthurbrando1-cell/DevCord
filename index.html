<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCord | Servidores</title>
    <style>
        :root {
            --bg-servers: #1e1f22;
            --bg-channels: #2b2d31;
            --bg-chat: #313338;
            --bg-input: #383a40;
            --accent: #5865f2;
            --text-main: #dbdee1;
            --text-muted: #949ba4;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg-chat); color: var(--text-main); overflow: hidden; }

        /* Tela de Login/Registro */
        #auth-overlay { position: fixed; inset: 0; background: #1e1f22; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .auth-box { background: #313338; padding: 32px; border-radius: 8px; width: 400px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .auth-box h2 { margin-bottom: 20px; }
        .auth-box input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: none; background: #1e1f22; color: white; box-sizing: border-box; }
        .auth-btn { width: 100%; padding: 12px; background: var(--accent); border: none; color: white; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .auth-toggle { color: #00a8fc; cursor: pointer; font-size: 13px; margin-top: 15px; display: block; }

        /* Layout Principal */
        #app { display: flex; height: 100vh; visibility: hidden; }

        /* Barra de Servidores (Esquerda) */
        .sidebar-servers { width: 72px; background: var(--bg-servers); display: flex; flex-direction: column; align-items: center; padding-top: 12px; gap: 8px; }
        .server-icon { 
            width: 48px; height: 48px; background: var(--bg-chat); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; transition: 0.2s; font-weight: bold; position: relative;
        }
        .server-icon:hover, .server-icon.active { border-radius: 30%; background: var(--accent); color: white; }
        .server-icon.active::before { 
            content: ""; position: absolute; left: -12px; width: 4px; height: 40px; 
            background: white; border-radius: 0 4px 4px 0; 
        }

        /* Barra de Canais */
        .sidebar-channels { width: 240px; background: var(--bg-channels); display: flex; flex-direction: column; }
        .server-name { height: 48px; display: flex; align-items: center; padding: 0 16px; font-weight: bold; border-bottom: 1px solid rgba(0,0,0,0.2); }
        .channel-list { padding: 8px; flex-grow: 1; }
        .channel-item { padding: 6px 8px; border-radius: 4px; color: var(--text-muted); cursor: pointer; display: flex; align-items: center; gap: 6px; }
        .channel-item.active { background: #3f4147; color: white; }

        /* Chat */
        .chat-area { flex-grow: 1; display: flex; flex-direction: column; }
        #msg-container { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 16px; }
        .message { display: flex; gap: 16px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--accent); display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; flex-shrink: 0; }
        .msg-content b { font-size: 14px; color: white; }
        .msg-text { font-size: 15px; margin-top: 4px; word-break: break-word; }

        .input-area { padding: 0 16px 24px 16px; }
        #message-input { width: 100%; padding: 11px; background: var(--bg-input); border: none; border-radius: 8px; color: var(--text-main); outline: none; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-box">
            <h2 id="auth-title">DevCord</h2>
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Senha">
            <button class="auth-btn" id="btn-auth">Entrar</button>
            <span class="auth-toggle" id="toggle-auth">Novo por aqui? Registre-se</span>
        </div>
    </div>

    <div id="app">
        <nav class="sidebar-servers" id="server-list"></nav>
        <aside class="sidebar-channels">
            <div class="server-name" id="display-server-name">DevCord</div>
            <div class="channel-list">
                <div class="channel-item active"><span>#</span> geral</div>
            </div>
            <div style="padding: 10px; background: #232428; display: flex; align-items: center; justify-content: space-between;">
                <span id="user-tag" style="font-size: 12px;">Usuário</span>
                <button id="btn-logout" style="background:none; border:none; color:red; cursor:pointer; font-size:10px;">SAIR</button>
            </div>
        </aside>
        <main class="chat-area">
            <div class="server-name"># geral</div>
            <div id="msg-container"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Conversar em #geral">
            </div>
        </main>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD6mo_rK6_4-RtaR8Wzg9UxWy7HaqnKNE8",
        authDomain: "devcord-4dcf6.firebaseapp.com",
        projectId: "devcord-4dcf6",
        storageBucket: "devcord-4dcf6.firebasestorage.app",
        messagingSenderId: "168388878048",
        appId: "1:168388878048:web:c4b9628253e4b46c077a85"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let activeServer = "geral-comunidade";
    let isLoginMode = true;
    let unsubMessages = null;

    // Lista de servidores padrão
    const servidores = [
        { id: "geral-comunidade", nome: "Comunidade", inicial: "C" },
        { id: "dev-projects", nome: "Projetos", inicial: "P" },
        { id: "ajuda-tech", nome: "Ajuda", inicial: "A" }
    ];

    // --- AUTENTICAÇÃO ---
    const toggleBtn = document.getElementById('toggle-auth');
    const authBtn = document.getElementById('btn-auth');

    toggleBtn.onclick = () => {
        isLoginMode = !isLoginMode;
        document.getElementById('auth-title').innerText = isLoginMode ? "DevCord" : "Criar Conta";
        authBtn.innerText = isLoginMode ? "Entrar" : "Registrar";
        toggleBtn.innerText = isLoginMode ? "Novo por aqui? Registre-se" : "Já tem conta? Login";
    };

    authBtn.onclick = async () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        try {
            if (isLoginMode) await signInWithEmailAndPassword(auth, email, pass);
            else await createUserWithEmailAndPassword(auth, email, pass);
        } catch (e) { alert("Erro: " + e.message); }
    };

    document.getElementById('btn-logout').onclick = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('app').style.visibility = 'visible';
            document.getElementById('user-tag').innerText = user.email.split('@')[0];
            renderServerList();
            switchServer(activeServer);
        } else {
            document.getElementById('auth-overlay').style.display = 'flex';
            document.getElementById('app').style.visibility = 'hidden';
        }
    });

    // --- SISTEMA DE SERVIDORES ---
    function renderServerList() {
        const container = document.getElementById('server-list');
        container.innerHTML = '';
        servidores.forEach(srv => {
            const div = document.createElement('div');
            div.className = `server-icon ${activeServer === srv.id ? 'active' : ''}`;
            div.innerText = srv.inicial;
            div.onclick = () => switchServer(srv.id);
            container.appendChild(div);
        });
    }

    function switchServer(serverId) {
        activeServer = serverId;
        const srvData = servidores.find(s => s.id === serverId);
        document.getElementById('display-server-name').innerText = srvData.nome;
        renderServerList();
        listenMessages(serverId);
    }

    function listenMessages(serverId) {
        if (unsubMessages) unsubMessages(); // Limpa escuta do servidor anterior
        
        const q = query(collection(db, `servidores/${serverId}/mensagens`), orderBy("createdAt", "asc"));
        unsubMessages = onSnapshot(q, (snapshot) => {
            const container = document.getElementById('msg-container');
            container.innerHTML = '';
            snapshot.docs.forEach(doc => {
                const data = doc.data();
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message';
                msgDiv.innerHTML = `
                    <div class="avatar" style="background:${stringToColor(data.user)}">${data.user[0].toUpperCase()}</div>
                    <div class="msg-content">
                        <b>${data.user}</b>
                        <div class="msg-text">${data.text}</div>
                    </div>
                `;
                container.appendChild(msgDiv);
            });
            container.scrollTop = container.scrollHeight;
        });
    }

    document.getElementById('message-input').onkeypress = async (e) => {
        if (e.key === 'Enter' && e.target.value.trim() !== "") {
            const text = e.target.value;
            e.target.value = "";
            await addDoc(collection(db, `servidores/${activeServer}/mensagens`), {
                text: text,
                user: auth.currentUser.email.split('@')[0],
                createdAt: serverTimestamp()
            });
        }
    };

    function stringToColor(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
        return `hsl(${Math.abs(hash) % 360}, 65%, 50%)`;
    }
</script>
</body>
</html>
