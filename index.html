<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCord | Final Boss Edition</title>
    <style>
        :root {
            --bg-servers: #1e1f22; --bg-channels: #2b2d31; --bg-chat: #313338;
            --bg-input: #383a40; --accent: #5865f2; --success: #23a559;
            --danger: #f23f42; --text-main: #dbdee1; --text-muted: #949ba4;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'gg sans', sans-serif; background: var(--bg-chat); color: var(--text-main); overflow: hidden; }
        #app { display: flex; height: 100vh; visibility: hidden; }

        /* SIDEBARS */
        .sidebar-servers { width: 72px; background: var(--bg-servers); display: flex; flex-direction: column; align-items: center; padding-top: 12px; gap: 8px; flex-shrink: 0; overflow-y: auto; }
        .server-icon { width: 48px; height: 48px; background: var(--bg-chat); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; background-size: cover; background-position: center; color: white; position: relative; }
        .server-icon:hover, .server-icon.active { border-radius: 30%; background-color: var(--accent); }
        
        .sidebar-channels { width: 240px; background: var(--bg-channels); display: flex; flex-direction: column; }
        .header-box { height: 48px; display: flex; align-items: center; padding: 0 16px; font-weight: bold; border-bottom: 1px solid rgba(0,0,0,0.2); }

        /* CHAT & MESSAGES */
        .chat-area { flex-grow: 1; display: flex; flex-direction: column; min-width: 0; }
        #msg-container { flex-grow: 1; overflow-y: auto; padding: 20px 0; }
        .message-wrapper { padding: 4px 16px; display: flex; gap: 16px; position: relative; }
        .message-wrapper:hover { background: rgba(0,0,0,0.05); }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--accent); background-size: cover; flex-shrink: 0; }
        .chat-img { max-width: 400px; border-radius: 8px; margin-top: 8px; display: block; }

        /* INPUT AREA & PREVIEW */
        .input-section { padding: 0 16px 24px; }
        .upload-preview-container { 
            background: #2b2d31; margin-bottom: -8px; padding: 10px; 
            border-radius: 8px 8px 0 0; display: none; width: fit-content; position: relative;
            border: 1px solid var(--bg-input); border-bottom: none;
        }
        .preview-img { height: 100px; border-radius: 4px; }
        .remove-preview { position: absolute; top: -5px; right: -5px; background: var(--danger); color: white; border-radius: 50%; width: 20px; height: 20px; text-align: center; cursor: pointer; font-size: 12px; line-height: 20px; }

        .input-wrapper { background: var(--bg-input); border-radius: 8px; display: flex; align-items: center; padding: 0 12px; gap: 12px; }
        #message-input { flex-grow: 1; padding: 12px; background: transparent; border: none; color: white; outline: none; }
        
        .icon-btn { cursor: pointer; font-size: 20px; color: var(--text-muted); transition: 0.2s; }
        .icon-btn:hover { color: white; }
        .recording { color: var(--danger); animation: pulse 1s infinite; }
        @keyframes pulse { 0% {opacity:1} 50% {opacity:0.4} 100% {opacity:1} }

        /* MODAIS */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 5000; }
        .modal-content { background: var(--bg-chat); padding: 24px; border-radius: 8px; width: 400px; }
    </style>
</head>
<body>

    <div id="app">
        <nav class="sidebar-servers">
            <div class="server-icon active" onclick="location.reload()">DM</div>
            <div id="srv-list"></div>
            <div class="server-icon" style="color:var(--success)" onclick="createServer()">+</div>
        </nav>

        <aside class="sidebar-channels">
            <div class="header-box" id="side-title">Mensagens Diretas</div>
            <div id="channel-list" style="padding: 10px 0;"></div>
            <div style="margin-top:auto; padding:10px; background:#232428; display:flex; align-items:center; gap:8px;">
                <div id="my-avatar" class="avatar" style="width:32px; height:32px"></div>
                <div id="my-nick" style="font-size:13px; font-weight:bold">UsuÃ¡rio</div>
            </div>
        </aside>

        <main class="chat-area">
            <div class="header-box"># <span id="chat-title">geral</span></div>
            <div id="msg-container"></div>
            
            <div class="input-section">
                <div id="upload-preview" class="upload-preview-container">
                    <span class="remove-preview" onclick="clearPreview()">âœ•</span>
                    <img id="img-render" class="preview-img" src="">
                </div>

                <div class="input-wrapper">
                    <label for="file-up" class="icon-btn">âž•</label>
                    <input type="file" id="file-up" hidden accept="image/*" onchange="previewFile(this)">
                    
                    <input type="text" id="message-input" placeholder="Conversar...">
                    
                    <span id="mic-btn" class="icon-btn" onclick="handleVoice()">ðŸŽ¤</span>
                </div>
            </div>
        </main>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, getDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD6mo_rK6_4-RtaR8Wzg9UxWy7HaqnKNE8",
        authDomain: "devcord-4dcf6.firebaseapp.com",
        projectId: "devcord-4dcf6",
        storageBucket: "devcord-4dcf6.firebasestorage.app",
        messagingSenderId: "168388878048",
        appId: "1:168388878048:web:c4b9628253e4b46c077a85"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let pendingImageData = null;
    let mediaRecorder;
    let audioChunks = [];

    // --- LÃ“GICA DE PREVIEW (IGUAL DISCORD) ---
    window.previewFile = (input) => {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                pendingImageData = e.target.result;
                document.getElementById('img-render').src = pendingImageData;
                document.getElementById('upload-preview').style.display = 'block';
                document.getElementById('message-input').focus();
            };
            reader.readAsDataURL(file);
        }
    };

    window.clearPreview = () => {
        pendingImageData = null;
        document.getElementById('upload-preview').style.display = 'none';
        document.getElementById('file-up').value = "";
    };

    // --- ENVIO UNIFICADO ---
    async function sendFullMessage() {
        const input = document.getElementById('message-input');
        const text = input.value.trim();
        
        if (!text && !pendingImageData) return;

        await addDoc(collection(db, "mensagens_geral"), {
            user: auth.currentUser.email.split('@')[0],
            uid: auth.currentUser.uid,
            text: text,
            image: pendingImageData, // Envia a imagem se houver
            createdAt: serverTimestamp()
        });

        input.value = "";
        clearPreview();
    }

    document.getElementById('message-input').onkeypress = (e) => {
        if (e.key === 'Enter') sendFullMessage();
    };

    // --- ÃUDIO ---
    window.handleVoice = async () => {
        const btn = document.getElementById('mic-btn');
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const blob = new Blob(audioChunks, { type: 'audio/webm' });
                const url = URL.createObjectURL(blob);
                await addDoc(collection(db, "mensagens_geral"), {
                    user: auth.currentUser.email.split('@')[0],
                    uid: auth.currentUser.uid,
                    audio: url,
                    createdAt: serverTimestamp()
                });
            };
            mediaRecorder.start();
            btn.classList.add('recording');
        } else {
            mediaRecorder.stop();
            btn.classList.remove('recording');
        }
    };

    // --- RENDERIZAÃ‡ÃƒO ---
    onSnapshot(query(collection(db, "mensagens_geral"), orderBy("createdAt", "asc")), (snap) => {
        const cont = document.getElementById('msg-container');
        cont.innerHTML = '';
        snap.forEach(d => {
            const m = d.data();
            cont.innerHTML += `
                <div class="message-wrapper">
                    <div class="avatar"></div>
                    <div class="msg-content">
                        <div style="font-weight:bold; font-size:14px">${m.user}</div>
                        ${m.text ? `<div class="msg-text">${m.text}</div>` : ''}
                        ${m.image ? `<img src="${m.image}" class="chat-img">` : ''}
                        ${m.audio ? `<audio controls src="${m.audio}"></audio>` : ''}
                    </div>
                </div>
            `;
        });
        cont.scrollTop = cont.scrollHeight;
    });

    onAuthStateChanged(auth, (user) => { if(user) document.getElementById('app').style.visibility = 'visible'; });

</script>
</body>
</html>
