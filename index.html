<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCord | Explorar</title>
    <style>
        :root {
            --bg-servers: #1e1f22;
            --bg-channels: #2b2d31;
            --bg-chat: #313338;
            --bg-input: #383a40;
            --accent: #5865f2;
            --success: #23a559;
            --text-main: #dbdee1;
            --text-muted: #949ba4;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg-chat); color: var(--text-main); overflow: hidden; }

        /* Auth Screen */
        #auth-overlay { position: fixed; inset: 0; background: #1e1f22; display: flex; align-items: center; justify-content: center; z-index: 2000; }
        .auth-box { background: #313338; padding: 32px; border-radius: 8px; width: 400px; text-align: center; }
        .auth-box input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: none; background: #1e1f22; color: white; box-sizing: border-box; }
        .auth-btn { width: 100%; padding: 12px; background: var(--accent); border: none; color: white; border-radius: 4px; cursor: pointer; font-weight: bold; }

        /* App Layout */
        #app { display: flex; height: 100vh; visibility: hidden; }

        /* Sidebar Servidores */
        .sidebar-servers { width: 72px; background: var(--bg-servers); display: flex; flex-direction: column; align-items: center; padding-top: 12px; gap: 8px; overflow-y: auto; flex-shrink: 0; }
        .server-icon { 
            width: 48px; height: 48px; background: var(--bg-chat); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; transition: 0.2s; font-weight: bold; position: relative; flex-shrink: 0;
        }
        .server-icon:hover, .server-icon.active { border-radius: 30%; background: var(--accent); color: white; }
        .server-icon.active::before { content: ""; position: absolute; left: -12px; width: 4px; height: 35px; background: white; border-radius: 0 4px 4px 0; }
        .icon-green { color: var(--success); }
        .icon-green:hover { background: var(--success); color: white; }

        /* Modal de Busca */
        #search-modal { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); 
            display: none; align-items: center; justify-content: center; z-index: 1500; 
        }
        .search-box { background: var(--bg-channels); padding: 20px; border-radius: 8px; width: 450px; max-height: 70vh; display: flex; flex-direction: column; }
        .search-item { 
            padding: 12px; background: var(--bg-servers); margin: 5px 0; border-radius: 4px; 
            display: flex; justify-content: space-between; align-items: center; cursor: pointer; 
        }
        .search-item:hover { background: var(--bg-input); }

        /* Canais e Chat (Mesmo estilo anterior) */
        .sidebar-channels { width: 240px; background: var(--bg-channels); display: flex; flex-direction: column; }
        .header { height: 48px; display: flex; align-items: center; padding: 0 16px; font-weight: bold; border-bottom: 1px solid rgba(0,0,0,0.2); }
        .chat-area { flex-grow: 1; display: flex; flex-direction: column; }
        #msg-container { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { display: flex; gap: 12px; }
        .avatar { width: 38px; height: 38px; border-radius: 50%; background: var(--accent); display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; }
        .input-area { padding: 16px; }
        #message-input { width: 100%; padding: 12px; background: var(--bg-input); border: none; border-radius: 8px; color: white; outline: none; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-box">
            <h2 id="auth-title">DevCord</h2>
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Senha">
            <button class="auth-btn" id="btn-auth">Entrar / Registrar</button>
        </div>
    </div>

    <div id="search-modal">
        <div class="search-box">
            <h3 style="margin-top:0">Explorar Servidores üîç</h3>
            <div id="search-results" style="overflow-y:auto; flex-grow:1">
                </div>
            <button onclick="document.getElementById('search-modal').style.display='none'" style="margin-top:10px; cursor:pointer">Fechar</button>
        </div>
    </div>

    <div id="app">
        <nav class="sidebar-servers">
            <div id="my-servers"></div>
            <div class="server-icon icon-green" id="btn-add-server" title="Criar Servidor">+</div>
            <div class="server-icon icon-green" id="btn-search-server" title="Explorar">üîç</div>
        </nav>
        
        <aside class="sidebar-channels">
            <div class="header" id="srv-name">DevCord</div>
            <div style="padding:10px; color:var(--text-muted)"># geral</div>
            <div style="margin-top:auto; padding:10px; background:#232428; font-size:12px">
                <span id="user-tag">User</span> | <span id="btn-logout" style="color:red; cursor:pointer">Sair</span>
            </div>
        </aside>

        <main class="chat-area">
            <div class="header" id="chan-name"># selecione um servidor</div>
            <div id="msg-container"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Envie uma mensagem...">
            </div>
        </main>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, setDoc, doc, query, orderBy, onSnapshot, serverTimestamp, getDocs, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD6mo_rK6_4-RtaR8Wzg9UxWy7HaqnKNE8",
        authDomain: "devcord-4dcf6.firebaseapp.com",
        projectId: "devcord-4dcf6",
        storageBucket: "devcord-4dcf6.firebasestorage.app",
        messagingSenderId: "168388878048",
        appId: "1:168388878048:web:c4b9628253e4b46c077a85"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentSrvId = null;
    let unsubMsgs = null;

    // --- AUTH ---
    document.getElementById('btn-auth').onclick = async () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        try {
            await signInWithEmailAndPassword(auth, email, pass);
        } catch {
            await createUserWithEmailAndPassword(auth, email, pass);
        }
    };

    document.getElementById('btn-logout').onclick = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('app').style.visibility = 'visible';
            document.getElementById('user-tag').innerText = user.email.split('@')[0];
            listenMyServers();
        } else {
            location.reload();
        }
    });

    // --- LOGICA DE SERVIDORES ---

    // 1. Escutar apenas servidores que EU fa√ßo parte
    function listenMyServers() {
        const q = query(collection(db, "membros"), where("uid", "==", auth.currentUser.uid));
        onSnapshot(q, async (snapshot) => {
            const list = document.getElementById('my-servers');
            list.innerHTML = '';
            for (const memberDoc of snapshot.docs) {
                const srvId = memberDoc.data().srvId;
                const srvSnap = await getDocs(query(collection(db, "todos_servidores"), where("__name__", "==", srvId)));
                srvSnap.forEach(d => renderSrvIcon({id: d.id, ...d.data()}));
            }
        });
    }

    function renderSrvIcon(srv) {
        const list = document.getElementById('my-servers');
        const div = document.createElement('div');
        div.className = `server-icon ${currentSrvId === srv.id ? 'active' : ''}`;
        div.innerText = srv.nome[0].toUpperCase();
        div.onclick = () => { currentSrvId = srv.id; document.getElementById('srv-name').innerText = srv.nome; loadChat(srv.id); listenMyServers(); };
        list.appendChild(div);
    }

    // 2. Criar Servidor
    document.getElementById('btn-add-server').onclick = async () => {
        const nome = prompt("Nome do Servidor:");
        if (nome) {
            const docRef = await addDoc(collection(db, "todos_servidores"), { nome, dono: auth.currentUser.uid, createdAt: serverTimestamp() });
            await setDoc(doc(db, "membros", `${auth.currentUser.uid}_${docRef.id}`), { uid: auth.currentUser.uid, srvId: docRef.id });
            alert("Servidor Criado!");
        }
    };

    // 3. Buscar Servidores (Explorar)
    document.getElementById('btn-search-server').onclick = async () => {
        document.getElementById('search-modal').style.display = 'flex';
        const results = document.getElementById('search-results');
        results.innerHTML = 'Carregando...';
        
        const snap = await getDocs(collection(db, "todos_servidores"));
        results.innerHTML = '';
        snap.forEach(docSnap => {
            const srv = docSnap.data();
            const div = document.createElement('div');
            div.className = 'search-item';
            div.innerHTML = `<span>${srv.nome}</span> <button style="cursor:pointer">Entrar</button>`;
            div.onclick = async () => {
                await setDoc(doc(db, "membros", `${auth.currentUser.uid}_${docSnap.id}`), { uid: auth.currentUser.uid, srvId: docSnap.id });
                document.getElementById('search-modal').style.display = 'none';
                alert("Voc√™ entrou no servidor!");
            };
            results.appendChild(div);
        });
    };

    // --- CHAT ---
    function loadChat(srvId) {
        if (unsubMsgs) unsubMsgs();
        document.getElementById('chan-name').innerText = "# geral";
        const q = query(collection(db, `mensagens_${srvId}`), orderBy("createdAt", "asc"));
        unsubMsgs = onSnapshot(q, (snap) => {
            const cont = document.getElementById('msg-container');
            cont.innerHTML = '';
            snap.forEach(d => {
                const data = d.data();
                const m = document.createElement('div');
                m.className = 'message';
                m.innerHTML = `<div class="avatar">${data.user[0].toUpperCase()}</div><div><b>${data.user}</b><div class="msg-text">${data.text}</div></div>`;
                cont.appendChild(m);
            });
            cont.scrollTop = cont.scrollHeight;
        });
    }

    document.getElementById('message-input').onkeypress = async (e) => {
        if (e.key === 'Enter' && currentSrvId && e.target.value !== "") {
            const text = e.target.value; e.target.value = "";
            await addDoc(collection(db, `mensagens_${currentSrvId}`), { text, user: auth.currentUser.email.split('@')[0], createdAt: serverTimestamp() });
        }
    };

</script>
</body>
</html>
