<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCord | Ultimate</title>
    <style>
        :root {
            --bg-servers: #1e1f22; --bg-channels: #2b2d31; --bg-chat: #313338;
            --bg-input: #383a40; --accent: #5865f2; --success: #23a559;
            --danger: #f23f42; --text-main: #dbdee1; --text-muted: #949ba4;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'gg sans', sans-serif; background: var(--bg-chat); color: var(--text-main); overflow: hidden; }
        #app { display: flex; height: 100vh; }

        /* SIDEBAR SERVIDORES */
        .sidebar-servers { width: 72px; background: var(--bg-servers); display: flex; flex-direction: column; align-items: center; padding-top: 12px; gap: 8px; flex-shrink: 0; overflow-y: auto; }
        .server-icon { width: 48px; height: 48px; background: var(--bg-chat); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; background-size: cover; background-position: center; position: relative; font-size: 20px; }
        .server-icon:hover { border-radius: 30%; background-color: var(--accent); color: white; }
        .server-icon.active::before { content: ""; position: absolute; left: -12px; width: 4px; height: 35px; background: white; border-radius: 0 4px 4px 0; }

        /* SIDEBAR CANAIS */
        .sidebar-channels { width: 240px; background: var(--bg-channels); display: flex; flex-direction: column; flex-shrink: 0; }
        .header-box { height: 48px; display: flex; align-items: center; padding: 0 16px; font-weight: bold; border-bottom: 1px solid rgba(0,0,0,0.2); justify-content: space-between; }
        .nav-item { padding: 8px; margin: 2px 8px; cursor: pointer; border-radius: 4px; color: var(--text-muted); display: flex; align-items: center; justify-content: space-between; font-size: 14px; }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: white; }

        /* AREA DE CHAT */
        .chat-area { flex-grow: 1; display: flex; flex-direction: column; min-width: 0; }
        #msg-container { flex-grow: 1; overflow-y: auto; padding: 20px 0; }
        .message-wrapper { padding: 4px 16px; display: flex; gap: 16px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background-size: cover; cursor: pointer; flex-shrink: 0; }
        .user-tag { color: var(--accent); font-size: 10px; background: rgba(88,101,242,0.1); padding: 2px 5px; border-radius: 3px; margin-left: 5px; font-weight: bold; }

        /* BARRA DE CHAT ATUALIZADA */
        .input-section { padding: 0 16px 24px; }
        .input-wrapper { background: var(--bg-input); border-radius: 8px; display: flex; align-items: center; padding: 4px 12px; gap: 12px; }
        #message-input { flex-grow: 1; background: transparent; border: none; color: white; padding: 10px 0; outline: none; }

        /* MODAL ENGRENAGEM (ESTILO DISCORD) */
        .full-modal { position: fixed; inset: 0; background: var(--bg-chat); display: none; z-index: 9000; }
        .settings-container { display: flex; height: 100%; }
        .settings-sidebar { width: 280px; background: var(--bg-channels); padding: 60px 20px; display: flex; flex-direction: column; gap: 5px; }
        .settings-content { flex-grow: 1; padding: 60px 40px; overflow-y: auto; }
        .setting-nav { padding: 10px; border-radius: 4px; cursor: pointer; color: var(--text-muted); font-size: 15px; }
        .setting-nav.active { background: rgba(255,255,255,0.05); color: white; }
        .setting-nav:hover { background: rgba(255,255,255,0.05); }

        /* MODAIS PEQUENOS */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 8000; }
        .modal-card { background: var(--bg-chat); padding: 24px; border-radius: 8px; width: 400px; }
        input[type="text"] { width: 100%; padding: 12px; margin: 10px 0; border-radius: 4px; border: none; background: #1e1f22; color: white; box-sizing: border-box; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; width: 100%; margin-top: 10px; }
        .btn-blue { background: var(--accent); }
        .btn-red { background: var(--danger); }
    </style>
</head>
<body>

    <div id="modal-search" class="modal">
        <div class="modal-card">
            <h3>Buscar Servidor</h3>
            <input type="text" id="search-srv-input" placeholder="Nome do servidor...">
            <button class="btn btn-blue" onclick="searchAndJoin()">Entrar no Servidor</button>
            <button onclick="closeModal('modal-search')" style="background:none; color:white; border:none; width:100%; margin-top:10px; cursor:pointer">Cancelar</button>
        </div>
    </div>

    <div id="modal-settings" class="full-modal">
        <div class="settings-container">
            <div class="settings-sidebar">
                <div style="font-size: 12px; font-weight: bold; color: var(--text-muted); margin-bottom: 10px;">CONFIGURA√á√ïES</div>
                <div class="setting-nav active">Perfil do servidor</div>
                <div class="setting-nav" onclick="alert('Em breve...')">Membros</div>
                <div class="setting-nav" style="color: var(--danger); margin-top: 20px;" onclick="deleteCurrentServer()">Excluir Servidor</div>
            </div>
            <div class="settings-content">
                <div style="max-width: 600px;">
                    <h2>Perfil do servidor</h2>
                    <label>NOME DO SERVIDOR</label>
                    <input type="text" id="edit-srv-name">
                    <label>URL DO √çCONE</label>
                    <input type="text" id="edit-srv-icon">
                    <label>URL DO BANNER</label>
                    <input type="text" id="edit-srv-banner">
                    <button class="btn btn-blue" style="width: 150px;" onclick="saveServerSettings()">Salvar</button>
                    <button class="btn" style="width: 100px; background: #4e5058;" onclick="closeModal('modal-settings')">Esc</button>
                </div>
            </div>
        </div>
    </div>

    <div id="app">
        <nav class="sidebar-servers">
            <div class="server-icon" onclick="switchMode('DM', null, 'In√≠cio')">DM</div>
            <div id="srv-list"></div>
            <div class="server-icon" style="color:var(--success)" onclick="openModal('modal-create')">+</div>
            <div class="server-icon" onclick="openModal('modal-search')">üîç</div>
        </nav>

        <aside class="sidebar-channels">
            <div class="header-box">
                <span id="side-title">DevCord</span>
                <span id="gear-btn" style="cursor:pointer; display:none" onclick="openSettings()">‚öôÔ∏è</span>
            </div>
            <div class="item-list" id="sidebar-items"></div>
            <div style="margin-top:auto; padding:10px; background:#232428; display:flex; align-items:center; gap:10px; cursor:pointer" onclick="viewMyProfile()">
                <div id="my-avatar" style="width:32px; height:32px; border-radius:50%; background-size:cover; background-color:var(--accent)"></div>
                <div id="my-nick" style="font-size:13px; font-weight:bold">...</div>
            </div>
        </aside>

        <main class="chat-area">
            <div class="header-box"># <span id="chat-title">chat</span></div>
            <div id="msg-container"></div>
            <div class="input-section">
                <div class="input-wrapper">
                    <input type="text" id="message-input" placeholder="Conversar...">
                </div>
            </div>
        </main>
    </div>

    <div id="modal-create" class="modal">
        <div class="modal-card">
            <h3>Criar Servidor</h3>
            <input type="text" id="new-srv-name" placeholder="Nome">
            <button class="btn btn-blue" onclick="confirmCreateSrv()">Criar</button>
            <button onclick="closeModal('modal-create')" style="background:none; color:white; border:none; width:100%; margin-top:10px; cursor:pointer">Voltar</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, setDoc, doc, query, orderBy, onSnapshot, serverTimestamp, getDocs, where, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD6mo_rK6_4-RtaR8Wzg9UxWy7HaqnKNE8",
        authDomain: "devcord-4dcf6.firebaseapp.com",
        projectId: "devcord-4dcf6",
        storageBucket: "devcord-4dcf6.firebasestorage.app",
        messagingSenderId: "168388878048",
        appId: "1:168388878048:web:c4b9628253e4b46c077a85"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentMode = "DM", currentSrvId = null, currentChanId = "geral", unsub = null;

    onAuthStateChanged(auth, async (u) => {
        if(u) {
            const userRef = doc(db, "usuarios", u.uid);
            const snap = await getDoc(userRef);
            if(!snap.exists()) await setDoc(userRef, { nick: u.email.split('@')[0], avatar: '', tag: '' });
            
            const d = (await getDoc(userRef)).data();
            document.getElementById('my-nick').innerText = d.nick;
            document.getElementById('my-avatar').style.backgroundImage = `url(${d.avatar})`;
            
            listenServers();
        }
    });

    // --- BUSCA E ENTRADA ---
    window.searchAndJoin = async () => {
        const name = document.getElementById('search-srv-input').value;
        const q = await getDocs(query(collection(db, "todos_servidores"), where("nome", "==", name)));
        if(!q.empty) {
            const srvId = q.docs[0].id;
            await setDoc(doc(db, "membros", `${auth.currentUser.uid}_${srvId}`), { uid: auth.currentUser.uid, srvId });
            closeModal('modal-search');
            alert("Voc√™ entrou no servidor!");
        } else { alert("Servidor n√£o encontrado."); }
    };

    // --- ENGRENAGEM E SETTINGS ---
    window.openSettings = async () => {
        const s = (await getDoc(doc(db, "todos_servidores", currentSrvId))).data();
        document.getElementById('edit-srv-name').value = s.nome;
        document.getElementById('edit-srv-icon').value = s.foto || '';
        document.getElementById('edit-srv-banner').value = s.banner || '';
        document.getElementById('modal-settings').style.display = 'block';
    };

    window.saveServerSettings = async () => {
        await setDoc(doc(db, "todos_servidores", currentSrvId), {
            nome: document.getElementById('edit-srv-name').value,
            foto: document.getElementById('edit-srv-icon').value,
            banner: document.getElementById('edit-srv-banner').value
        }, {merge:true});
        location.reload();
    };

    window.deleteCurrentServer = async () => {
        if(confirm("DELETAR SERVIDOR? Isso n√£o tem volta!")) {
            await deleteDoc(doc(db, "todos_servidores", currentSrvId));
            location.reload();
        }
    };

    // --- CORE ---
    window.switchMode = async (mode, id, nome) => {
        currentMode = mode; currentSrvId = id;
        document.getElementById('side-title').innerText = nome;
        document.getElementById('gear-btn').style.display = 'none';
        
        if(mode === 'SERVER') {
            const s = (await getDoc(doc(db, "todos_servidores", id))).data();
            if(s.dono === auth.currentUser.uid) document.getElementById('gear-btn').style.display = 'block';
            loadChannels(id);
        } else {
            document.getElementById('sidebar-items').innerHTML = '<div class="nav-item">Sem conversas</div>';
        }
    };

    function listenServers() {
        onSnapshot(query(collection(db, "membros"), where("uid", "==", auth.currentUser.uid)), async snap => {
            const list = document.getElementById('srv-list'); list.innerHTML = '';
            for(const d of snap.docs) {
                const s = (await getDoc(doc(db, "todos_servidores", d.data().srvId))).data();
                if(!s) continue;
                const div = document.createElement('div'); div.className = 'server-icon';
                if(s.foto) div.style.backgroundImage = `url(${s.foto})`; else div.innerText = s.nome[0];
                div.onclick = () => switchMode('SERVER', d.data().srvId, s.nome);
                list.appendChild(div);
            }
        });
    }

    function loadChannels(srvId) {
        onSnapshot(collection(db, `canais_${srvId}`), snap => {
            const cont = document.getElementById('sidebar-items');
            cont.innerHTML = `<div class="nav-item" onclick="selectChan('geral')"># geral</div>`;
            snap.forEach(d => {
                cont.innerHTML += `<div class="nav-item" onclick="selectChan('${d.id}')"># ${d.data().nome}</div>`;
            });
            cont.innerHTML += `<div class="nav-item" style="color:var(--success)" onclick="createChan()">+ Criar Canal</div>`;
        });
    }

    window.confirmCreateSrv = async () => {
        const n = document.getElementById('new-srv-name').value;
        const r = await addDoc(collection(db, "todos_servidores"), { nome: n, dono: auth.currentUser.uid });
        await setDoc(doc(db, "membros", `${auth.currentUser.uid}_${r.id}`), { uid: auth.currentUser.uid, srvId: r.id });
        closeModal('modal-create');
    };

    window.openModal = id => document.getElementById(id).style.display = 'flex';
    window.closeModal = id => document.getElementById(id).style.display = 'none';
    window.createChan = async () => { const n = prompt("Nome:"); if(n) await addDoc(collection(db, `canais_${currentSrvId}`), { nome: n, createdAt: serverTimestamp() }); };
    window.selectChan = id => { currentChanId = id; loadChat(); };

    function loadChat() {
        if(unsub) unsub();
        const path = currentMode === "DM" ? "dms" : `msgs_${currentSrvId}_${currentChanId}`;
        unsub = onSnapshot(query(collection(db, path), orderBy("createdAt", "asc")), snap => {
            const cont = document.getElementById('msg-container'); cont.innerHTML = '';
            snap.forEach(d => {
                const m = d.data();
                cont.innerHTML += `<div class="message-wrapper">
                    <div class="avatar" style="background-image:url(${m.avatar})"></div>
                    <div>
                        <b>${m.user}</b>${m.tag ? `<span class="user-tag">${m.tag}</span>` : ''}
                        <div>${m.text}</div>
                    </div>
                </div>`;
            });
            cont.scrollTop = cont.scrollHeight;
        });
    }

    document.getElementById('message-input').onkeypress = async e => {
        if(e.key === 'Enter' && e.target.value.trim()) {
            const u = (await getDoc(doc(db, "usuarios", auth.currentUser.uid))).data();
            const path = currentMode === "DM" ? "dms" : `msgs_${currentSrvId}_${currentChanId}`;
            await addDoc(collection(db, path), { text: e.target.value, user: u.nick, tag: u.tag || '', avatar: u.avatar, uid: auth.currentUser.uid, createdAt: serverTimestamp() });
            e.target.value = '';
        }
    };
</script>
</body>
</html>
