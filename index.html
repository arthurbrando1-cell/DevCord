<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCord | Grand Edition</title>
    <style>
        :root {
            --bg-servers: #1e1f22; --bg-channels: #2b2d31; --bg-chat: #313338;
            --bg-input: #383a40; --accent: #5865f2; --success: #23a559;
            --danger: #f23f42; --text-main: #dbdee1; --text-muted: #949ba4;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'gg sans', sans-serif; background: var(--bg-chat); color: var(--text-main); overflow: hidden; }
        #app { display: flex; height: 100vh; }

        /* BARRA LATERAL SERVIDORES */
        .sidebar-servers { width: 72px; background: var(--bg-servers); display: flex; flex-direction: column; align-items: center; padding-top: 12px; gap: 8px; flex-shrink: 0; overflow-y: auto; }
        .server-icon { width: 48px; height: 48px; background: var(--bg-chat); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; background-size: cover; background-position: center; position: relative; font-size: 20px; color: var(--success); }
        .server-icon:hover, .server-icon.active { border-radius: 30%; background-color: var(--accent); color: white; }
        .server-icon.active::before { content: ""; position: absolute; left: -12px; width: 4px; height: 35px; background: white; border-radius: 0 4px 4px 0; }

        /* CANAIS */
        .sidebar-channels { width: 240px; background: var(--bg-channels); display: flex; flex-direction: column; flex-shrink: 0; }
        .header-box { height: 48px; display: flex; align-items: center; padding: 0 16px; font-weight: bold; border-bottom: 1px solid rgba(0,0,0,0.2); justify-content: space-between; }
        .nav-item { padding: 8px; margin: 2px 8px; cursor: pointer; border-radius: 4px; color: var(--text-muted); display: flex; align-items: center; justify-content: space-between; font-size: 14px; }
        .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.05); color: white; }

        /* CHAT */
        .chat-area { flex-grow: 1; display: flex; flex-direction: column; min-width: 0; }
        #msg-container { flex-grow: 1; overflow-y: auto; padding: 20px 0; }
        .message-wrapper { padding: 4px 16px; display: flex; gap: 16px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background-size: cover; background-color: var(--accent); cursor: pointer; flex-shrink: 0; }
        .user-tag { color: var(--accent); font-size: 10px; background: rgba(88,101,242,0.1); padding: 2px 5px; border-radius: 3px; margin-left: 5px; font-weight: bold; text-transform: uppercase; }
        .chat-img { max-width: 400px; border-radius: 8px; margin-top: 8px; display: block; }
        audio { height: 30px; margin-top: 8px; filter: invert(0.8); }

        /* INPUT */
        .input-section { padding: 0 16px 24px; }
        .input-wrapper { background: var(--bg-input); border-radius: 8px; display: flex; align-items: center; padding: 4px 12px; gap: 12px; }
        #message-input { flex-grow: 1; background: transparent; border: none; color: white; padding: 10px 0; outline: none; }
        .icon-btn { cursor: pointer; font-size: 20px; opacity: 0.7; transition: 0.2s; }
        .icon-btn:hover { opacity: 1; }
        .recording { color: var(--danger); animation: pulse 1s infinite; }
        @keyframes pulse { 0% {opacity: 1} 50% {opacity: 0.3} 100% {opacity: 1} }

        /* TELAS DE CONFIGURA√á√ÉO (ENGRENAGEM) */
        .full-modal { position: fixed; inset: 0; background: var(--bg-chat); display: none; z-index: 9000; animation: slideIn 0.2s; }
        @keyframes slideIn { from {transform: scale(1.1); opacity: 0} to {transform: scale(1); opacity: 1} }
        .settings-container { display: flex; height: 100%; }
        .settings-sidebar { width: 280px; background: var(--bg-channels); padding: 60px 20px 20px 80px; display: flex; flex-direction: column; gap: 5px; }
        .settings-content { flex-grow: 1; padding: 60px 40px; overflow-y: auto; }
        .setting-nav { padding: 8px 10px; border-radius: 4px; cursor: pointer; color: var(--text-muted); font-size: 15px; }
        .setting-nav:hover, .setting-nav.active { background: rgba(255,255,255,0.05); color: white; }

        /* MODAIS */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 8000; }
        .modal-card { background: var(--bg-chat); padding: 24px; border-radius: 8px; width: 400px; box-shadow: 0 8px 16px rgba(0,0,0,0.3); }
        input[type="text"], textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 4px; border: none; background: #1e1f22; color: white; box-sizing: border-box; outline: none; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; }
        .btn-blue { background: var(--accent); }
        .btn-blue:hover { background: #4752c4; }
        .btn-red { background: var(--danger); }
    </style>
</head>
<body>

    <div id="modal-search" class="modal">
        <div class="modal-card">
            <h3>Explorar Servidores</h3>
            <p style="color:var(--text-muted); font-size:14px">Digite o nome exato do servidor para entrar.</p>
            <input type="text" id="search-input" placeholder="Ex: Servidor do Arthur">
            <button class="btn btn-blue" style="width:100%" onclick="searchServer()">Entrar agora</button>
            <button onclick="closeModal('modal-search')" style="background:none; color:white; border:none; width:100%; margin-top:10px; cursor:pointer">Fechar</button>
        </div>
    </div>

    <div id="modal-create" class="modal">
        <div class="modal-card">
            <h3>Criar seu servidor</h3>
            <input type="text" id="new-srv-name" placeholder="Nome do servidor">
            <button class="btn btn-blue" style="width:100%" onclick="confirmCreateSrv()">Criar Servidor</button>
            <button onclick="closeModal('modal-create')" style="background:none; color:white; border:none; width:100%; margin-top:10px; cursor:pointer">Cancelar</button>
        </div>
    </div>

    <div id="modal-settings" class="full-modal">
        <div class="settings-container">
            <div class="settings-sidebar">
                <div style="font-size: 12px; font-weight: bold; color: var(--text-muted); margin-bottom: 10px;">CONFIGURA√á√ïES DO SERVIDOR</div>
                <div class="setting-nav active">Vis√£o Geral</div>
                <div class="setting-nav" onclick="alert('Em breve: Cargos e Membros')">Cargos</div>
                <div style="height: 1px; background: rgba(255,255,255,0.1); margin: 10px 0;"></div>
                <div class="setting-nav" style="color: var(--danger)" onclick="deleteServer()">Excluir Servidor</div>
            </div>
            <div class="settings-content">
                <div style="max-width: 600px;">
                    <h2 style="margin-bottom: 20px;">Vis√£o Geral</h2>
                    <label style="font-size: 12px; font-weight: bold;">NOME DO SERVIDOR</label>
                    <input type="text" id="set-srv-name">
                    <label style="font-size: 12px; font-weight: bold;">URL DO √çCONE</label>
                    <input type="text" id="set-srv-icon">
                    <label style="font-size: 12px; font-weight: bold;">URL DO BANNER</label>
                    <input type="text" id="set-srv-banner">
                    
                    <div style="margin-top: 40px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; display: flex; gap: 10px;">
                        <button class="btn btn-blue" onclick="saveServer()">Salvar Altera√ß√µes</button>
                        <button class="btn" style="background: #4e5058;" onclick="closeModal('modal-settings')">Sair (Esc)</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-my-profile" class="modal">
        <div class="modal-card">
            <h3>Editar Perfil</h3>
            <input type="text" id="my-set-nick" placeholder="Seu Nick">
            <input type="text" id="my-set-tag" placeholder="Sua Tag (Ex: ADM, VIP, PRO)">
            <input type="text" id="my-set-avatar" placeholder="URL da Foto">
            <textarea id="my-set-bio" placeholder="Sua bio..."></textarea>
            <button class="btn btn-blue" style="width:100%" onclick="saveMyProfile()">Salvar Perfil</button>
            <button onclick="closeModal('modal-my-profile')" style="background:none; color:white; border:none; width:100%; margin-top:10px; cursor:pointer">Voltar</button>
        </div>
    </div>

    <div id="app">
        <nav class="sidebar-servers">
            <div class="server-icon" onclick="switchMode('DM', null, 'Mensagens Diretas')">DM</div>
            <div style="width: 32px; height: 2px; background: #35363c; margin: 4px 0;"></div>
            <div id="srv-list"></div>
            <div class="server-icon" onclick="openModal('modal-create')">+</div>
            <div class="server-icon" style="color: var(--success)" onclick="openModal('modal-search')">üîç</div>
        </nav>

        <aside class="sidebar-channels">
            <div class="header-box">
                <span id="side-title">In√≠cio</span>
                <span id="gear-btn" style="cursor:pointer; display:none; font-size: 18px;" onclick="openSettings()">‚öôÔ∏è</span>
            </div>
            <div class="item-list" id="sidebar-items"></div>
            <div style="margin-top:auto; padding:10px; background:#232428; display:flex; align-items:center; gap:10px; cursor:pointer" onclick="openModal('modal-my-profile')">
                <div id="ui-avatar" style="width:32px; height:32px; border-radius:50%; background-size:cover; background-color:var(--accent)"></div>
                <div style="overflow: hidden;">
                    <div id="ui-nick" style="font-size:13px; font-weight:bold; white-space: nowrap;">...</div>
                    <div style="font-size:11px; color:var(--text-muted)">Online</div>
                </div>
            </div>
        </aside>

        <main class="chat-area">
            <div class="header-box"># <span id="chat-title">chat</span></div>
            <div id="msg-container"></div>
            
            <div class="input-section">
                <div class="input-wrapper">
                    <label class="icon-btn" onclick="document.getElementById('file-up').click()">+</label>
                    <input type="file" id="file-up" hidden accept="image/*" onchange="previewImg(this)">
                    <input type="text" id="message-input" placeholder="Conversar...">
                    <span id="mic-btn" class="icon-btn" onclick="toggleMic()">üé§</span>
                </div>
            </div>
        </main>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, setDoc, doc, query, orderBy, onSnapshot, serverTimestamp, getDocs, where, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD6mo_rK6_4-RtaR8Wzg9UxWy7HaqnKNE8",
        authDomain: "devcord-4dcf6.firebaseapp.com",
        projectId: "devcord-4dcf6",
        storageBucket: "devcord-4dcf6.firebasestorage.app",
        messagingSenderId: "168388878048",
        appId: "1:168388878048:web:c4b9628253e4b46c077a85"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentMode = "DM", currentSrvId = null, currentChanId = "geral", unsub = null;
    let pendingImg = null, mediaRecorder, audioChunks = [];

    // --- LOGIN E PERFIL ---
    onAuthStateChanged(auth, async (u) => {
        if(u) {
            const userRef = doc(db, "usuarios", u.uid);
            const snap = await getDoc(userRef);
            if(!snap.exists()) await setDoc(userRef, { nick: u.email.split('@')[0], avatar: '', tag: '', bio: '' });
            
            const d = (await getDoc(userRef)).data();
            document.getElementById('ui-nick').innerText = d.nick;
            document.getElementById('ui-avatar').style.backgroundImage = `url(${d.avatar})`;
            document.getElementById('my-set-nick').value = d.nick;
            document.getElementById('my-set-tag').value = d.tag || '';
            document.getElementById('my-set-avatar').value = d.avatar || '';
            document.getElementById('my-set-bio').value = d.bio || '';
            
            listenServers();
        }
    });

    window.saveMyProfile = async () => {
        await setDoc(doc(db, "usuarios", auth.currentUser.uid), {
            nick: document.getElementById('my-set-nick').value,
            tag: document.getElementById('my-set-tag').value,
            avatar: document.getElementById('my-set-avatar').value,
            bio: document.getElementById('my-set-bio').value
        }, {merge:true});
        location.reload();
    };

    // --- SISTEMA DE BUSCA ---
    window.searchServer = async () => {
        const name = document.getElementById('search-input').value;
        const q = await getDocs(query(collection(db, "todos_servidores"), where("nome", "==", name)));
        if(!q.empty) {
            const srvId = q.docs[0].id;
            await setDoc(doc(db, "membros", `${auth.currentUser.uid}_${srvId}`), { uid: auth.currentUser.uid, srvId });
            closeModal('modal-search');
            switchMode('SERVER', srvId, name);
        } else { alert("Nenhum servidor encontrado com esse nome exato."); }
    };

    // --- CONFIGURA√á√ïES DO SERVIDOR (ENGRENAGEM) ---
    window.openSettings = async () => {
        const s = (await getDoc(doc(db, "todos_servidores", currentSrvId))).data();
        document.getElementById('set-srv-name').value = s.nome;
        document.getElementById('set-srv-icon').value = s.foto || '';
        document.getElementById('set-srv-banner').value = s.banner || '';
        document.getElementById('modal-settings').style.display = 'block';
    };

    window.saveServer = async () => {
        await setDoc(doc(db, "todos_servidores", currentSrvId), {
            nome: document.getElementById('set-srv-name').value,
            foto: document.getElementById('set-srv-icon').value,
            banner: document.getElementById('set-srv-banner').value
        }, {merge:true});
        location.reload();
    };

    window.deleteServer = async () => {
        if(confirm("Deseja realmente apagar o servidor?")) {
            await deleteDoc(doc(db, "todos_servidores", currentSrvId));
            location.reload();
        }
    };

    // --- NAVEGA√á√ÉO ---
    window.switchMode = async (mode, id, nome) => {
        currentMode = mode; currentSrvId = id;
        document.getElementById('side-title').innerText = nome;
        document.getElementById('gear-btn').style.display = 'none';
        
        if(mode === 'SERVER') {
            const s = (await getDoc(doc(db, "todos_servidores", id))).data();
            if(s.dono === auth.currentUser.uid) document.getElementById('gear-btn').style.display = 'block';
            listenChannels(id);
        } else {
            document.getElementById('sidebar-items').innerHTML = '<div class="nav-item">Sem amigos online</div>';
        }
    };

    function listenServers() {
        onSnapshot(query(collection(db, "membros"), where("uid", "==", auth.currentUser.uid)), async snap => {
            const list = document.getElementById('srv-list'); list.innerHTML = '';
            for(const d of snap.docs) {
                const s = (await getDoc(doc(db, "todos_servidores", d.data().srvId))).data();
                if(!s) continue;
                const div = document.createElement('div'); div.className = 'server-icon';
                if(s.foto) div.style.backgroundImage = `url(${s.foto})`; else div.innerText = s.nome[0];
                div.onclick = () => switchMode('SERVER', d.data().srvId, s.nome);
                list.appendChild(div);
            }
        });
    }

    function listenChannels(srvId) {
        onSnapshot(collection(db, `canais_${srvId}`), snap => {
            const cont = document.getElementById('sidebar-items');
            cont.innerHTML = `<div class="nav-item active" onclick="selectChan('geral')"># geral</div>`;
            snap.forEach(d => {
                cont.innerHTML += `<div class="nav-item" onclick="selectChan('${d.id}')"># ${d.data().nome}</div>`;
            });
            cont.innerHTML += `<div class="nav-item" style="color:var(--success)" onclick="createChan()">+ Criar Canal</div>`;
        });
    }

    // --- MENSAGENS, FOTOS E VOZ ---
    async function sendMsg() {
        const input = document.getElementById('message-input');
        if(!input.value.trim() && !pendingImg) return;
        
        const u = (await getDoc(doc(db, "usuarios", auth.currentUser.uid))).data();
        const path = currentMode === "DM" ? "dms" : `msgs_${currentSrvId}_${currentChanId}`;
        
        await addDoc(collection(db, path), {
            text: input.value,
            image: pendingImg,
            user: u.nick,
            tag: u.tag || '',
            avatar: u.avatar,
            uid: auth.currentUser.uid,
            createdAt: serverTimestamp()
        });
        
        input.value = ''; pendingImg = null;
    }

    window.toggleMic = async () => {
        const btn = document.getElementById('mic-btn');
        if(!mediaRecorder || mediaRecorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const blob = new Blob(audioChunks, { type: 'audio/webm' });
                const reader = new FileReader(); reader.readAsDataURL(blob);
                reader.onloadend = async () => {
                    const u = (await getDoc(doc(db, "usuarios", auth.currentUser.uid))).data();
                    const path = currentMode === "DM" ? "dms" : `msgs_${currentSrvId}_${currentChanId}`;
                    await addDoc(collection(db, path), { audio: reader.result, user: u.nick, avatar: u.avatar, createdAt: serverTimestamp() });
                };
            };
            mediaRecorder.start(); btn.classList.add('recording');
        } else { mediaRecorder.stop(); btn.classList.remove('recording'); }
    };

    window.previewImg = i => {
        const f = i.files[0];
        if(f) {
            const r = new FileReader();
            r.onload = e => { pendingImg = e.target.result; sendMsg(); };
            r.readAsDataURL(f);
        }
    };

    function loadChat() {
        if(unsub) unsub();
        const path = currentMode === "DM" ? "dms" : `msgs_${currentSrvId}_${currentChanId}`;
        unsub = onSnapshot(query(collection(db, path), orderBy("createdAt", "asc")), snap => {
            const cont = document.getElementById('msg-container'); cont.innerHTML = '';
            snap.forEach(d => {
                const m = d.data();
                cont.innerHTML += `<div class="message-wrapper">
                    <div class="avatar" style="background-image:url(${m.avatar})"></div>
                    <div>
                        <b>${m.user}</b> ${m.tag ? `<span class="user-tag">${m.tag}</span>` : ''}
                        ${m.text ? `<div>${m.text}</div>` : ''}
                        ${m.image ? `<img src="${m.image}" class="chat-img">` : ''}
                        ${m.audio ? `<audio controls src="${m.audio}"></audio>` : ''}
                    </div>
                </div>`;
            });
            cont.scrollTop = cont.scrollHeight;
        });
    }

    // --- FUN√á√ïES AUXILIARES ---
    window.confirmCreateSrv = async () => {
        const name = document.getElementById('new-srv-name').value;
        if(!name) return;
        const r = await addDoc(collection(db, "todos_servidores"), { nome: name, dono: auth.currentUser.uid });
        await setDoc(doc(db, "membros", `${auth.currentUser.uid}_${r.id}`), { uid: auth.currentUser.uid, srvId: r.id });
        closeModal('modal-create');
    };

    window.createChan = async () => {
        const n = prompt("Nome do canal:");
        if(n) await addDoc(collection(db, `canais_${currentSrvId}`), { nome: n, createdAt: serverTimestamp() });
    };

    window.selectChan = id => { currentChanId = id; loadChat(); };
    window.openModal = id => document.getElementById(id).style.display = 'flex';
    window.closeModal = id => document.getElementById(id).style.display = 'none';
    document.getElementById('message-input').onkeypress = e => { if(e.key === 'Enter') sendMsg(); };
</script>
</body>
</html>
