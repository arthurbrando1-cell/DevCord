<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCord | The Final Fusion</title>
    <style>
        :root {
            --bg-servers: #1e1f22; --bg-channels: #2b2d31; --bg-chat: #313338;
            --bg-input: #383a40; --accent: #5865f2; --success: #23a559;
            --danger: #f23f42; --text-main: #dbdee1; --text-muted: #949ba4;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'gg sans', sans-serif; background: var(--bg-chat); color: var(--text-main); overflow: hidden; }
        #app { display: flex; height: 100vh; }

        /* SIDEBARS */
        .sidebar-servers { width: 72px; background: var(--bg-servers); display: flex; flex-direction: column; align-items: center; padding-top: 12px; gap: 8px; flex-shrink: 0; overflow-y: auto; }
        .server-icon { width: 48px; height: 48px; background: var(--bg-chat); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; background-size: cover; background-position: center; position: relative; font-size: 18px; color: var(--success); }
        .server-icon:hover, .server-icon.active { border-radius: 30%; background-color: var(--accent); color: white; }
        
        .sidebar-channels { width: 240px; background: var(--bg-channels); display: flex; flex-direction: column; flex-shrink: 0; }
        .header-box { height: 48px; display: flex; align-items: center; padding: 0 16px; font-weight: bold; border-bottom: 1px solid rgba(0,0,0,0.2); justify-content: space-between; }
        .nav-item { padding: 8px; margin: 2px 8px; cursor: pointer; border-radius: 4px; color: var(--text-muted); display: flex; align-items: center; gap: 8px; font-size: 14px; }
        .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.05); color: white; }

        /* CHAT */
        .chat-area { flex-grow: 1; display: flex; flex-direction: column; min-width: 0; position: relative; }
        #msg-container { flex-grow: 1; overflow-y: auto; padding: 20px 0; }
        .message-wrapper { padding: 4px 16px; display: flex; gap: 16px; transition: 0.1s; }
        .message-wrapper:hover { background: rgba(0,0,0,0.05); }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background-size: cover; background-color: var(--accent); cursor: pointer; flex-shrink: 0; }
        .user-tag { color: var(--accent); font-size: 10px; background: rgba(88,101,242,0.1); padding: 1px 4px; border-radius: 3px; margin-left: 5px; font-weight: bold; }
        .chat-img { max-width: 400px; border-radius: 8px; margin-top: 8px; display: block; cursor: pointer; }

        /* INPUT AREA */
        .input-section { padding: 0 16px 24px; position: relative; }
        .input-wrapper { background: var(--bg-input); border-radius: 8px; display: flex; align-items: center; padding: 2px 12px; gap: 12px; }
        #message-input { flex-grow: 1; background: transparent; border: none; color: white; padding: 12px 0; outline: none; }
        
        /* EMOJI PICKER */
        #emoji-picker { position: absolute; bottom: 80px; right: 20px; width: 300px; height: 300px; background: #111214; border-radius: 8px; display: none; grid-template-columns: repeat(7, 1fr); gap: 5px; padding: 10px; overflow-y: auto; z-index: 2000; box-shadow: 0 8px 16px rgba(0,0,0,0.5); }
        .emoji-item { cursor: pointer; text-align: center; font-size: 20px; }

        /* MODAIS */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 5000; }
        .modal-card { background: var(--bg-chat); padding: 24px; border-radius: 8px; width: 450px; color: white; }
        
        /* BUSCA DE SERVIDORES (GRID) */
        .search-results { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; max-height: 300px; overflow-y: auto; }
        .srv-card { background: var(--bg-servers); padding: 15px; border-radius: 8px; text-align: center; cursor: pointer; transition: 0.2s; }
        .srv-card:hover { transform: translateY(-3px); background: #2b2d31; }
        .srv-card-img { width: 60px; height: 60px; border-radius: 15px; margin-bottom: 8px; background-size: cover; background-position: center; margin-inline: auto; background-color: var(--accent); }

        /* CONFIGURA√á√ïES FULL SCREEN */
        .full-modal { position: fixed; inset: 0; background: var(--bg-chat); display: none; z-index: 9000; }
        .settings-container { display: flex; height: 100%; }
        .settings-sidebar { width: 260px; background: var(--bg-channels); padding: 60px 20px 20px 60px; }
        .settings-content { flex-grow: 1; padding: 60px 40px; overflow-y: auto; }
        
        input[type="text"], textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 4px; border: none; background: #1e1f22; color: white; box-sizing: border-box; outline: none; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; }
        .btn-blue { background: var(--accent); }
    </style>
</head>
<body>

    <div id="modal-search" class="modal">
        <div class="modal-card" style="width: 600px;">
            <h3>Descobrir Comunidades</h3>
            <div style="display:flex; gap:10px">
                <input type="text" id="search-input" placeholder="Pesquisar por nome ou palavra-chave...">
                <button class="btn btn-blue" onclick="execSearch()">Buscar</button>
            </div>
            <div class="search-results" id="search-results-area">
                </div>
            <button onclick="closeModal('modal-search')" style="margin-top:20px; background:none; color:white; border:none; cursor:pointer; width:100%">Fechar</button>
        </div>
    </div>

    <div id="modal-profile" class="modal">
        <div class="modal-card" style="padding:0; overflow:hidden; width:380px">
            <div id="prof-banner" style="height:100px; background:var(--accent); background-size:cover"></div>
            <div style="padding:20px; position:relative">
                <div id="prof-avatar" style="width:80px; height:80px; border-radius:50%; border:6px solid var(--bg-chat); position:absolute; top:-45px; background-size:cover; background-color:var(--accent)"></div>
                <div style="margin-top:40px">
                    <h2 id="prof-nick" style="margin:0">Nick</h2>
                    <span id="prof-tag" class="user-tag" style="margin:0; font-size:12px">TAG</span>
                    <p id="prof-bio" style="color:var(--text-muted); margin-top:15px"></p>
                    
                    <div id="my-profile-edit" style="display:none; border-top:1px solid #444; margin-top:15px; padding-top:15px">
                        <input type="text" id="edit-nick" placeholder="Nick">
                        <input type="text" id="edit-tag" placeholder="Tag">
                        <input type="text" id="edit-avatar" placeholder="URL Foto">
                        <input type="text" id="edit-banner" placeholder="URL Banner">
                        <textarea id="edit-bio" placeholder="Sua Bio..."></textarea>
                        <button class="btn btn-blue" style="width:100%" onclick="updateMyProfile()">Salvar Tudo</button>
                    </div>
                </div>
            </div>
            <button onclick="closeModal('modal-profile')" style="padding:10px; background:none; color:white; border:none; width:100%; cursor:pointer">Voltar</button>
        </div>
    </div>

    <div id="modal-settings" class="full-modal">
        <div class="settings-container">
            <div class="settings-sidebar">
                <div style="font-size:12px; font-weight:bold; color:var(--text-muted); margin-bottom:15px">GERENCIAR SERVIDOR</div>
                <div style="color:white; cursor:pointer; margin-bottom:10px">Vis√£o Geral</div>
                <div style="color:var(--danger); cursor:pointer; margin-top:30px" onclick="deleteServer()">Excluir Servidor</div>
            </div>
            <div class="settings-content">
                <div style="max-width:600px">
                    <h1>Configura√ß√µes do Servidor</h1>
                    <input type="text" id="set-srv-name" placeholder="Nome">
                    <input type="text" id="set-srv-icon" placeholder="URL √çcone">
                    <button class="btn btn-blue" onclick="saveServer()">Salvar Altera√ß√µes</button>
                    <button class="btn" style="background:#4e5058; margin-left:10px" onclick="closeModal('modal-settings')">Sair</button>
                </div>
            </div>
        </div>
    </div>

    <div id="app">
        <nav class="sidebar-servers">
            <div class="server-icon" onclick="switchMode('DM', null, 'In√≠cio')">DM</div>
            <div id="srv-list"></div>
            <div class="server-icon" style="color:var(--success)" onclick="openModal('modal-create')">+</div>
            <div class="server-icon" onclick="openModal('modal-search')">üîç</div>
        </nav>

        <aside class="sidebar-channels">
            <div class="header-box">
                <span id="side-title">DevCord</span>
                <span id="gear-btn" style="cursor:pointer; display:none" onclick="openSettings()">‚öôÔ∏è</span>
            </div>
            <div class="item-list" id="sidebar-items"></div>
            <div style="margin-top:auto; padding:10px; background:#232428; display:flex; align-items:center; gap:10px; cursor:pointer" onclick="viewProfile()">
                <div id="ui-avatar" style="width:32px; height:32px; border-radius:50%; background-size:cover; background-color:var(--accent)"></div>
                <div id="ui-nick" style="font-size:13px; font-weight:bold">...</div>
            </div>
        </aside>

        <main class="chat-area">
            <div class="header-box"># <span id="chat-title">chat</span></div>
            <div id="msg-container"></div>
            <div id="emoji-picker"></div>
            <div class="input-section">
                <div class="input-wrapper">
                    <span style="cursor:pointer; font-size:20px" onclick="document.getElementById('file-up').click()">+</span>
                    <input type="file" id="file-up" hidden accept="image/*" onchange="uploadImg(this)">
                    <input type="text" id="message-input" placeholder="Conversar...">
                    <span style="cursor:pointer" onclick="toggleEmojis()">üòä</span>
                    <span id="mic-btn" onclick="handleMic()">üé§</span>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-create" class="modal">
        <div class="modal-card">
            <h3>Novo Servidor</h3>
            <input type="text" id="create-srv-name" placeholder="Nome do servidor">
            <button class="btn btn-blue" style="width:100%" onclick="createNewSrv()">Criar</button>
            <button onclick="closeModal('modal-create')" style="background:none; color:white; border:none; width:100%; margin-top:10px">Cancelar</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, setDoc, doc, query, orderBy, onSnapshot, serverTimestamp, getDocs, where, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD6mo_rK6_4-RtaR8Wzg9UxWy7HaqnKNE8",
        authDomain: "devcord-4dcf6.firebaseapp.com",
        projectId: "devcord-4dcf6",
        storageBucket: "devcord-4dcf6.firebasestorage.app",
        messagingSenderId: "168388878048",
        appId: "1:168388878048:web:c4b9628253e4b46c077a85"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentMode = "DM", currentSrvId = null, currentChanId = "geral", unsub = null, mediaRecorder, chunks = [];

    onAuthStateChanged(auth, async (u) => {
        if(u) {
            const userRef = doc(db, "usuarios", u.uid);
            if(!(await getDoc(userRef)).exists()) await setDoc(userRef, { nick: u.email.split('@')[0], avatar: '', tag: '', bio: '', banner: '' });
            updateUI();
            listenServers();
            initEmojis();
        }
    });

    // --- PERFIL ---
    window.viewProfile = async (uid = null) => {
        const target = uid || auth.currentUser.uid;
        const d = (await getDoc(doc(db, "usuarios", target))).data();
        document.getElementById('prof-nick').innerText = d.nick;
        document.getElementById('prof-tag').innerText = d.tag || 'MEMBRO';
        document.getElementById('prof-bio').innerText = d.bio || 'Sem bio.';
        document.getElementById('prof-avatar').style.backgroundImage = `url(${d.avatar})`;
        document.getElementById('prof-banner').style.backgroundImage = `url(${d.banner})`;
        
        const isMe = target === auth.currentUser.uid;
        document.getElementById('my-profile-edit').style.display = isMe ? 'block' : 'none';
        if(isMe) {
            document.getElementById('edit-nick').value = d.nick;
            document.getElementById('edit-tag').value = d.tag || '';
            document.getElementById('edit-avatar').value = d.avatar || '';
            document.getElementById('edit-banner').value = d.banner || '';
            document.getElementById('edit-bio').value = d.bio || '';
        }
        openModal('modal-profile');
    };

    window.updateMyProfile = async () => {
        await setDoc(doc(db, "usuarios", auth.currentUser.uid), {
            nick: document.getElementById('edit-nick').value,
            tag: document.getElementById('edit-tag').value,
            avatar: document.getElementById('edit-avatar').value,
            banner: document.getElementById('edit-banner').value,
            bio: document.getElementById('edit-bio').value
        }, {merge:true});
        location.reload();
    };

    // --- LUPA (BUSCA REAL) ---
    window.execSearch = async () => {
        const val = document.getElementById('search-input').value.toLowerCase();
        const q = await getDocs(collection(db, "todos_servidores"));
        const area = document.getElementById('search-results-area');
        area.innerHTML = '';
        
        q.forEach(d => {
            const s = d.data();
            if(s.nome.toLowerCase().includes(val)) {
                const card = document.createElement('div'); card.className = 'srv-card';
                card.innerHTML = `<div class="srv-card-img" style="background-image:url(${s.foto})"></div><b>${s.nome}</b>`;
                card.onclick = async () => {
                    await setDoc(doc(db, "membros", `${auth.currentUser.uid}_${d.id}`), { uid: auth.currentUser.uid, srvId: d.id });
                    closeModal('modal-search');
                    switchMode('SERVER', d.id, s.nome);
                };
                area.appendChild(card);
            }
        });
    };

    // --- CHAT, FOTOS E VOZ ---
    async function send(text = '', img = null, audio = null) {
        const u = (await getDoc(doc(db, "usuarios", auth.currentUser.uid))).data();
        const path = currentMode === 'DM' ? 'dms' : `msgs_${currentSrvId}_${currentChanId}`;
        await addDoc(collection(db, path), {
            text, image: img, audio, user: u.nick, tag: u.tag, avatar: u.avatar, uid: auth.currentUser.uid, createdAt: serverTimestamp()
        });
    }

    window.uploadImg = i => {
        const f = i.files[0]; if(f){ const r = new FileReader(); r.onload = e => send('', e.target.result); r.readAsDataURL(f); }
    };

    window.handleMic = async () => {
        const btn = document.getElementById('mic-btn');
        if(!mediaRecorder || mediaRecorder.state === 'inactive') {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(s); chunks = [];
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = () => {
                const r = new FileReader(); r.readAsDataURL(new Blob(chunks));
                r.onloadend = () => send('', null, r.result);
            };
            mediaRecorder.start(); btn.style.color = 'red';
        } else { mediaRecorder.stop(); btn.style.color = 'white'; }
    };

    function initEmojis() {
        const emojis = "üòÄüòÉüòÑüòÅüòÜüòÖüòÇü§£üòäüòáüôÇüôÉüòâüòåüòçü•∞üòòüòóüòôüòöüòãüòõüòúü§™üòùü§ëü§óü§≠ü§´ü§îüòêüòëüò∂üòèüòíüôÑüò¨ü§•üòåüòîüò™ü§§üò¥üò∑ü§íü§ïü§¢ü§Æü§ßüòµü§Ø";
        const div = document.getElementById('emoji-picker');
        Array.from(emojis).forEach(e => {
            const s = document.createElement('span'); s.className = 'emoji-item'; s.innerText = e;
            s.onclick = () => document.getElementById('message-input').value += e;
            div.appendChild(s);
        });
    }

    // --- CORE ---
    window.switchMode = async (mode, id, nome) => {
        currentMode = mode; currentSrvId = id;
        document.getElementById('side-title').innerText = nome;
        document.getElementById('gear-btn').style.display = 'none';
        if(mode === 'SERVER') {
            const s = (await getDoc(doc(db, "todos_servidores", id))).data();
            if(s.dono === auth.currentUser.uid) document.getElementById('gear-btn').style.display = 'block';
            listenChannels(id);
        } else {
            document.getElementById('sidebar-items').innerHTML = '<div class="nav-item" onclick="addFriend()">+ Adicionar Amigo</div>';
        }
    };

    function loadChat() {
        if(unsub) unsub();
        const path = currentMode === 'DM' ? 'dms' : `msgs_${currentSrvId}_${currentChanId}`;
        unsub = onSnapshot(query(collection(db, path), orderBy("createdAt", "asc")), snap => {
            const cont = document.getElementById('msg-container'); cont.innerHTML = '';
            snap.forEach(d => {
                const m = d.data();
                cont.innerHTML += `<div class="message-wrapper">
                    <div class="avatar" style="background-image:url(${m.avatar})" onclick="viewProfile('${m.uid}')"></div>
                    <div>
                        <b onclick="viewProfile('${m.uid}')" style="cursor:pointer">${m.user}</b> ${m.tag ? `<span class="user-tag">${m.tag}</span>` : ''}
                        ${m.text ? `<div>${m.text}</div>` : ''}
                        ${m.image ? `<img src="${m.image}" class="chat-img" onclick="window.open(this.src)">` : ''}
                        ${m.audio ? `<audio controls src="${m.audio}"></audio>` : ''}
                    </div>
                </div>`;
            });
            cont.scrollTop = cont.scrollHeight;
        });
    }

    window.addFriend = () => { const n = prompt("Nick do amigo:"); alert("Pedido enviado para " + n); };
    window.selectChan = id => { currentChanId = id; loadChat(); };
    window.toggleEmojis = () => { const p = document.getElementById('emoji-picker'); p.style.display = p.style.display === 'grid' ? 'none' : 'grid'; };
    window.openModal = id => document.getElementById(id).style.display = 'flex';
    window.closeModal = id => document.getElementById(id).style.display = 'none';
    window.updateUI = async () => { const d = (await getDoc(doc(db, "usuarios", auth.currentUser.uid))).data(); document.getElementById('ui-nick').innerText = d.nick; document.getElementById('ui-avatar').style.backgroundImage = `url(${d.avatar})`; };
    window.createNewSrv = async () => { const n = document.getElementById('create-srv-name').value; const r = await addDoc(collection(db, "todos_servidores"), { nome: n, dono: auth.currentUser.uid }); await setDoc(doc(db, "membros", `${auth.currentUser.uid}_${r.id}`), { uid: auth.currentUser.uid, srvId: r.id }); closeModal('modal-create'); };
    function listenServers() { onSnapshot(query(collection(db, "membros"), where("uid", "==", auth.currentUser.uid)), async snap => { const list = document.getElementById('srv-list'); list.innerHTML = ''; for(const d of snap.docs) { const s = (await getDoc(doc(db, "todos_servidores", d.data().srvId))).data(); if(!s) continue; const div = document.createElement('div'); div.className = 'server-icon'; if(s.foto) div.style.backgroundImage = `url(${s.foto})`; else div.innerText = s.nome[0]; div.onclick = () => switchMode('SERVER', d.data().srvId, s.nome); list.appendChild(div); } }); }
    function listenChannels(srvId) { onSnapshot(collection(db, `canais_${srvId}`), snap => { const cont = document.getElementById('sidebar-items'); cont.innerHTML = `<div class="nav-item active" onclick="selectChan('geral')"># geral</div>`; snap.forEach(d => { cont.innerHTML += `<div class="nav-item" onclick="selectChan('${d.id}')"># ${d.data().nome}</div>`; }); }); }
    document.getElementById('message-input').onkeypress = e => { if(e.key === 'Enter' && e.target.value.trim()){ send(e.target.value); e.target.value = ''; } };
</script>
</body>
</html>
