<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCord | Pro Edition</title>
    <style>
        :root {
            --bg-servers: #1e1f22; --bg-channels: #2b2d31; --bg-chat: #313338;
            --bg-input: #383a40; --accent: #5865f2; --success: #23a559;
            --danger: #f23f42; --text-main: #dbdee1; --text-muted: #949ba4;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'gg sans', sans-serif; background: var(--bg-chat); color: var(--text-main); overflow: hidden; }
        #app { display: flex; height: 100vh; visibility: hidden; }

        /* SIDEBARS */
        .sidebar-servers { width: 72px; background: var(--bg-servers); display: flex; flex-direction: column; align-items: center; padding-top: 12px; gap: 8px; flex-shrink: 0; overflow-y: auto; }
        .server-icon { width: 48px; height: 48px; background: var(--bg-chat); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; background-size: cover; background-position: center; position: relative; }
        .server-icon:hover, .server-icon.active { border-radius: 30%; background-color: var(--accent); }
        .sidebar-channels { width: 240px; background: var(--bg-channels); display: flex; flex-direction: column; flex-shrink: 0; }
        
        /* HEADER */
        .header-box { height: 48px; display: flex; align-items: center; padding: 0 16px; font-weight: bold; border-bottom: 1px solid rgba(0,0,0,0.2); justify-content: space-between; }
        .header-box .srv-name { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 160px; }

        /* LISTS */
        .item-list { flex-grow: 1; overflow-y: auto; padding: 8px 0; }
        .nav-item { padding: 6px 8px; margin: 2px 8px; cursor: pointer; border-radius: 4px; color: var(--text-muted); display: flex; align-items: center; justify-content: space-between; font-size: 14px; }
        .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.05); color: white; }
        .del-chan { opacity: 0; color: var(--danger); font-size: 12px; }
        .nav-item:hover .del-chan { opacity: 1; }

        /* CHAT */
        .chat-area { flex-grow: 1; display: flex; flex-direction: column; min-width: 0; position: relative; }
        #msg-container { flex-grow: 1; overflow-y: auto; padding: 20px 0; }
        .message-wrapper { padding: 4px 16px; display: flex; gap: 16px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--accent); background-size: cover; flex-shrink: 0; cursor: pointer; }
        .msg-user-nick { font-size: 14px; font-weight: bold; cursor: pointer; color: white; }
        .user-tag { color: var(--accent); font-size: 11px; background: rgba(88, 101, 242, 0.1); padding: 1px 4px; border-radius: 3px; margin-left: 4px; vertical-align: middle; }
        .chat-img { max-width: 400px; border-radius: 8px; margin-top: 8px; display: block; }

        /* INPUT BAR */
        .input-section { padding: 0 16px 24px; }
        .input-wrapper { background: var(--bg-input); border-radius: 8px; display: flex; align-items: center; padding: 4px 12px; gap: 12px; }
        #message-input { flex-grow: 1; padding: 10px 0; background: transparent; border: none; color: white; outline: none; font-size: 15px; }

        /* MODALS */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 5000; }
        .modal-content { background: var(--bg-chat); padding: 24px; border-radius: 8px; width: 400px; color: white; }
        input[type="text"], textarea { width: 100%; padding: 10px; margin: 8px 0; border-radius: 4px; border: none; background: #1e1f22; color: white; box-sizing: border-box; outline: none; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-danger { background: var(--danger); color: white; }

        #emoji-picker { position: absolute; bottom: 80px; right: 20px; width: 300px; height: 300px; background: #111214; border-radius: 8px; display: none; grid-template-columns: repeat(7, 1fr); gap: 5px; padding: 10px; overflow-y: auto; z-index: 2000; box-shadow: 0 8px 16px rgba(0,0,0,0.5); }
        .emoji-item { cursor: pointer; text-align: center; font-size: 20px; }
    </style>
</head>
<body>

    <div id="modal-edit-srv" class="modal">
        <div class="modal-content">
            <h2 style="margin-top:0">Configura√ß√µes do Servidor</h2>
            <input type="text" id="edit-srv-name" placeholder="Nome do Servidor">
            <input type="text" id="edit-srv-icon" placeholder="URL do √çcone">
            <input type="text" id="edit-srv-banner" placeholder="URL do Banner">
            <div style="margin-top:20px; display:flex; flex-direction:column; gap:8px">
                <button class="btn btn-primary" onclick="updateServerData()">Salvar Altera√ß√µes</button>
                <button class="btn btn-danger" onclick="deleteCurrentServer()">Excluir Servidor</button>
                <button onclick="closeModal('modal-edit-srv')" style="background:none; color:white; border:none; cursor:pointer">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="modal-profile" class="modal">
        <div class="modal-content">
            <h2 id="profile-title">Seu Perfil</h2>
            <div id="profile-view-only">
                <div id="p-avatar-large" style="width:80px; height:80px; border-radius:50%; background-size:cover; margin-bottom:10px"></div>
                <h3 id="p-nick-display"></h3>
                <p id="p-bio-display" style="color:var(--text-muted)"></p>
            </div>
            <div id="profile-edit-form" style="display:none">
                <input type="text" id="edit-nick" placeholder="Nick">
                <input type="text" id="edit-tag" placeholder="Sua Tag (Ex: ADM, VIP)">
                <input type="text" id="edit-avatar" placeholder="URL Foto">
                <input type="text" id="edit-banner" placeholder="URL Banner">
                <textarea id="edit-bio" placeholder="Bio..."></textarea>
                <button class="btn btn-primary" style="width:100%" onclick="saveProfile()">Salvar</button>
            </div>
            <button onclick="closeModal('modal-profile')" style="width:100%; margin-top:10px; background:none; color:white; border:none; cursor:pointer">Fechar</button>
        </div>
    </div>

    <div id="modal-create-srv" class="modal">
        <div class="modal-content">
            <h2>Novo Servidor</h2>
            <input type="text" id="new-srv-name" placeholder="Nome do Servidor">
            <button class="btn btn-primary" style="width:100%" onclick="confirmCreateSrv()">Criar</button>
            <button onclick="closeModal('modal-create-srv')" style="width:100%; margin-top:10px; background:none; color:white; border:none; cursor:pointer">Cancelar</button>
        </div>
    </div>

    <div id="app">
        <nav class="sidebar-servers">
            <div class="server-icon active" onclick="switchMode('DM', null, 'Mensagens Diretas')" id="home-btn">DM</div>
            <div id="srv-list"></div>
            <div class="server-icon" style="color:var(--success)" onclick="openModal('modal-create-srv')">+</div>
        </nav>

        <aside class="sidebar-channels">
            <div class="header-box">
                <span class="srv-name" id="side-title">DevCord</span>
                <span id="srv-settings-btn" style="cursor:pointer; display:none" onclick="openServerSettings()">‚öôÔ∏è</span>
            </div>
            <div class="item-list" id="sidebar-items"></div>
            <div style="margin-top:auto; padding:10px; background:#232428; display:flex; align-items:center; gap:10px; cursor:pointer" onclick="viewUserProfile()">
                <div id="my-avatar-small" style="width:32px; height:32px; border-radius:50%; background-size:cover; background-color:var(--accent)"></div>
                <div id="my-nick-small" style="font-size:13px; font-weight:bold">...</div>
            </div>
        </aside>

        <main class="chat-area">
            <div class="header-box"># <span id="chat-title">In√≠cio</span></div>
            <div id="msg-container"></div>
            <div id="emoji-picker"></div>
            
            <div class="input-section">
                <div class="input-wrapper">
                    <label style="cursor:pointer; font-size:20px" onclick="document.getElementById('file-up').click()">+</label>
                    <input type="file" id="file-up" hidden accept="image/*" onchange="previewFile(this)">
                    <input type="text" id="message-input" placeholder="Conversar...">
                    <span onclick="toggleEmojis()" style="cursor:pointer; font-size:20px">üòä</span>
                    <span id="mic-btn" onclick="handleVoice()" style="cursor:pointer; font-size:20px">üé§</span>
                </div>
            </div>
        </main>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, setDoc, doc, query, orderBy, onSnapshot, serverTimestamp, getDocs, where, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD6mo_rK6_4-RtaR8Wzg9UxWy7HaqnKNE8",
        authDomain: "devcord-4dcf6.firebaseapp.com",
        projectId: "devcord-4dcf6",
        storageBucket: "devcord-4dcf6.firebasestorage.app",
        messagingSenderId: "168388878048",
        appId: "1:168388878048:web:c4b9628253e4b46c077a85"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentMode = "DM", currentSrvId = null, currentChanId = "geral", activeChatId = null, currentSrvDono = null;
    let unsubMsgs = null, pendingImage = null, mediaRecorder, audioChunks = [];

    // --- AUTH & USER ---
    onAuthStateChanged(auth, async (u) => {
        if (u) {
            document.getElementById('app').style.visibility = 'visible';
            const userRef = doc(db, "usuarios", u.uid);
            if(!(await getDoc(userRef)).exists()) await setDoc(userRef, { nick: u.email.split('@')[0], avatar: '', bio: '', banner: '', tag: '' });
            updateUserUI();
            listenServers();
            switchMode('DM', null, 'Mensagens Diretas');
            initEmojiPicker();
        }
    });

    async function updateUserUI() {
        const d = (await getDoc(doc(db, "usuarios", auth.currentUser.uid))).data();
        document.getElementById('my-nick-small').innerText = d.nick;
        document.getElementById('my-avatar-small').style.backgroundImage = `url(${d.avatar})`;
    }

    // --- SERVIDORES & CANAIS ---
    window.switchMode = async (mode, srvId, srvNome) => {
        currentMode = mode; currentSrvId = srvId;
        document.getElementById('side-title').innerText = srvNome;
        document.getElementById('srv-settings-btn').style.display = 'none';

        if(mode === 'DM') {
            listenFriends();
        } else {
            const sSnap = await getDoc(doc(db, "todos_servidores", srvId));
            currentSrvDono = sSnap.data().dono;
            if(currentSrvDono === auth.currentUser.uid) document.getElementById('srv-settings-btn').style.display = 'block';
            listenChannels(srvId);
        }
    };

    function listenServers() {
        onSnapshot(query(collection(db, "membros"), where("uid", "==", auth.currentUser.uid)), async snap => {
            const list = document.getElementById('srv-list'); list.innerHTML = '';
            for(const d of snap.docs) {
                const sData = (await getDoc(doc(db, "todos_servidores", d.data().srvId))).data();
                if(!sData) continue;
                const div = document.createElement('div'); div.className = 'server-icon';
                if(sData.foto) div.style.backgroundImage = `url(${sData.foto})`; else div.innerText = sData.nome[0];
                div.onclick = () => switchMode('SERVER', d.data().srvId, sData.nome);
                list.appendChild(div);
            }
        });
    }

    function listenChannels(srvId) {
        onSnapshot(query(collection(db, `canais_${srvId}`), orderBy("createdAt", "asc")), snap => {
            const items = document.getElementById('sidebar-items'); items.innerHTML = '';
            items.innerHTML = `<div class="nav-item active" onclick="selectChannel('geral', 'geral')"><span># geral</span></div>`;
            snap.forEach(d => {
                const div = document.createElement('div'); div.className = 'nav-item';
                div.innerHTML = `<span># ${d.data().nome}</span> 
                    ${currentSrvDono === auth.currentUser.uid ? `<span class="del-chan" onclick="deleteChannel('${d.id}')">Excluir</span>` : ''}`;
                div.onclick = (e) => { if(e.target.className !== 'del-chan') selectChannel(d.id, d.data().nome) };
                items.appendChild(div);
            });
            items.innerHTML += `<div class="nav-item" style="color:var(--success)" onclick="createChanPrompt()">+ Criar Canal</div>`;
        });
    }

    // --- CONFIG SERVIDOR ---
    window.openServerSettings = async () => {
        const s = (await getDoc(doc(db, "todos_servidores", currentSrvId))).data();
        document.getElementById('edit-srv-name').value = s.nome;
        document.getElementById('edit-srv-icon').value = s.foto || '';
        document.getElementById('edit-srv-banner').value = s.banner || '';
        openModal('modal-edit-srv');
    };

    window.updateServerData = async () => {
        await setDoc(doc(db, "todos_servidores", currentSrvId), {
            nome: document.getElementById('edit-srv-name').value,
            foto: document.getElementById('edit-srv-icon').value,
            banner: document.getElementById('edit-srv-banner').value
        }, {merge:true});
        location.reload();
    };

    window.deleteCurrentServer = async () => {
        if(confirm("Tem certeza que deseja excluir o servidor?")){
            await deleteDoc(doc(db, "todos_servidores", currentSrvId));
            location.reload();
        }
    };

    window.deleteChannel = async (cid) => {
        if(confirm("Excluir canal?")) await deleteDoc(doc(db, `canais_${currentSrvId}`, cid));
    };

    // --- CHAT & PERFIL ---
    function loadChat(path) {
        if(unsubMsgs) unsubMsgs();
        unsubMsgs = onSnapshot(query(collection(db, path), orderBy("createdAt", "asc")), snap => {
            const cont = document.getElementById('msg-container'); cont.innerHTML = '';
            snap.forEach(d => {
                const m = d.data();
                const div = document.createElement('div'); div.className = 'message-wrapper';
                div.innerHTML = `
                    <div class="avatar" style="background-image:url(${m.avatar})" onclick="viewUserProfile('${m.uid}')"></div>
                    <div>
                        <span class="msg-user-nick" onclick="viewUserProfile('${m.uid}')">${m.user}</span>
                        ${m.tag ? `<span class="user-tag">${m.tag}</span>` : ''}
                        ${m.text ? `<div>${m.text}</div>` : ''}
                        ${m.image ? `<img src="${m.image}" class="chat-img" onclick="window.open(this.src)">` : ''}
                        ${m.audio ? `<audio controls src="${m.audio}"></audio>` : ''}
                    </div>`;
                cont.appendChild(div);
            });
            cont.scrollTop = cont.scrollHeight;
        });
    }

    window.viewUserProfile = async (uid = null) => {
        const targetId = uid || auth.currentUser.uid;
        const d = (await getDoc(doc(db, "usuarios", targetId))).data();
        
        document.getElementById('p-nick-display').innerText = d.nick;
        document.getElementById('p-bio-display').innerText = d.bio || 'Sem bio.';
        document.getElementById('p-avatar-large').style.backgroundImage = `url(${d.avatar})`;
        
        const isMe = targetId === auth.currentUser.uid;
        document.getElementById('profile-edit-form').style.display = isMe ? 'block' : 'none';
        document.getElementById('profile-view-only').style.display = isMe ? 'none' : 'block';

        if(isMe) {
            document.getElementById('edit-nick').value = d.nick;
            document.getElementById('edit-tag').value = d.tag || '';
            document.getElementById('edit-avatar').value = d.avatar || '';
            document.getElementById('edit-bio').value = d.bio || '';
        }
        openModal('modal-profile');
    };

    window.saveProfile = async () => {
        await setDoc(doc(db, "usuarios", auth.currentUser.uid), {
            nick: document.getElementById('edit-nick').value,
            tag: document.getElementById('edit-tag').value,
            avatar: document.getElementById('edit-avatar').value,
            banner: document.getElementById('edit-banner').value,
            bio: document.getElementById('edit-bio').value
        }, {merge:true});
        location.reload();
    };

    // --- AUX FUNCTIONS ---
    async function sendMsg() {
        const input = document.getElementById('message-input');
        if(!input.value.trim() && !pendingImage) return;
        const path = currentMode === "DM" ? `dms_${activeChatId}` : `msgs_${currentSrvId}_${currentChanId}`;
        const u = (await getDoc(doc(db, "usuarios", auth.currentUser.uid))).data();
        await addDoc(collection(db, path), { text: input.value, image: pendingImage, user: u.nick, tag: u.tag || '', avatar: u.avatar, uid: auth.currentUser.uid, createdAt: serverTimestamp() });
        input.value = ''; pendingImage = null;
    }

    window.confirmCreateSrv = async () => {
        const name = document.getElementById('new-srv-name').value;
        if(!name) return;
        const r = await addDoc(collection(db, "todos_servidores"), { nome: name, dono: auth.currentUser.uid });
        await setDoc(doc(db, "membros", `${auth.currentUser.uid}_${r.id}`), { uid: auth.currentUser.uid, srvId: r.id });
        closeModal('modal-create-srv');
    };

    window.handleVoice = async () => {
        const btn = document.getElementById('mic-btn');
        if(!mediaRecorder || mediaRecorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream); audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const reader = new FileReader(); reader.readAsDataURL(new Blob(audioChunks));
                reader.onloadend = async () => {
                    const path = currentMode === "DM" ? `dms_${activeChatId}` : `msgs_${currentSrvId}_${currentChanId}`;
                    const u = (await getDoc(doc(db, "usuarios", auth.currentUser.uid))).data();
                    await addDoc(collection(db, path), { audio: reader.result, user: u.nick, tag: u.tag || '', avatar: u.avatar, uid: auth.currentUser.uid, createdAt: serverTimestamp() });
                };
            };
            mediaRecorder.start(); btn.classList.add('recording');
        } else { mediaRecorder.stop(); btn.classList.remove('recording'); }
    };

    window.initEmojiPicker = () => {
        const emojis = "üòÄüòÉüòÑüòÅüòÜüòÖüòÇü§£üòäüòáüôÇüôÉüòâüòåüòçü•∞üòòüòóüòôüòöüòãüòõüòúü§™üòùü§ëü§óü§≠ü§´ü§îüòêüòëüò∂üòèüòíüôÑüò¨ü§•üòåüòîüò™ü§§üò¥üò∑ü§íü§ïü§¢ü§Æü§ßüòµü§Øü§†ü•≥üòéü§ìüßêüòïüòüüôÅ‚òπÔ∏èüòÆ";
        const div = document.getElementById('emoji-picker');
        Array.from(emojis).forEach(e => {
            const s = document.createElement('span'); s.className = 'emoji-item'; s.innerText = e;
            s.onclick = () => document.getElementById('message-input').value += e;
            div.appendChild(s);
        });
    };

    window.toggleEmojis = () => { const p = document.getElementById('emoji-picker'); p.style.display = p.style.display === 'grid' ? 'none' : 'grid'; };
    window.previewFile = i => { const f = i.files[0]; if(f){ const r = new FileReader(); r.onload = e => pendingImage = e.target.result; r.readAsDataURL(f); } };
    window.selectChannel = (id, nome) => { currentChanId = id; document.getElementById('chat-title').innerText = nome; loadChat(`msgs_${currentSrvId}_${id}`); };
    window.openModal = id => document.getElementById(id).style.display = 'flex';
    window.closeModal = id => document.getElementById(id).style.display = 'none';
    window.listenFriends = () => { /* Mesma l√≥gica anterior */ };
    window.createChanPrompt = async () => { const n = prompt("Canal:"); if(n) await addDoc(collection(db, `canais_${currentSrvId}`), { nome: n, createdAt: serverTimestamp() }); };
    document.getElementById('message-input').onkeypress = e => { if(e.key === 'Enter') sendMsg(); };
</script>
</body>
</html>
